<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATISTIKY - KANCEL√Å≈ò NADƒöJE</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { 
            --neon: #00f2ff; --dark: #0f172a; --gold: #ffd700; 
            --silver: #cbd5e0; --bronze: #cd7f32; --expert: #a855f7; --points: #ff00ff; 
        }
        body { 
            background: var(--dark); color: white; font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 15px; text-align: center; min-height: 100vh;
        }
        
        .stats-container { max-width: 600px; margin: 0 auto; padding-bottom: 60px; }
        
        .stat-card { 
            background: rgba(255,255,255,0.03); border-radius: 25px; border: 1px solid rgba(0, 242, 255, 0.15);
            margin-bottom: 30px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px); animation: fadeIn 0.8s ease-out;
        }

        /* NEONOV√ù PULS PRO L√çDRY */
        .leader-row {
            background: rgba(0, 242, 255, 0.08) !important;
            position: relative; overflow: hidden; border-radius: 15px;
        }
        .leader-row::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            box-shadow: inset 0 0 20px rgba(0, 242, 255, 0.4);
            animation: pulseNeon 2s infinite ease-in-out; pointer-events: none;
        }

        @keyframes pulseNeon { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { 
            color: var(--neon); text-transform: uppercase; font-size: 1.1em; 
            margin-bottom: 20px; letter-spacing: 3px; text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }
        
        .stat-row { 
            display: flex; justify-content: space-between; padding: 12px 15px; 
            border-bottom: 1px solid rgba(255,255,255,0.03); align-items: center;
        }

        .name-box { flex-grow: 1; text-align: left; padding-left: 10px; display: flex; flex-direction: column; cursor: pointer; }
        .name { font-weight: 600; letter-spacing: 0.5px; text-decoration: underline rgba(0,242,255,0.1); }
        .name:hover { color: var(--neon); }
        
        .breakdown { font-size: 0.75em; opacity: 0.6; display: flex; gap: 12px; margin-top: 2px; font-family: monospace; }
        .rank { font-weight: 900; width: 35px; font-size: 1.1em; }
        .rank-1 { color: var(--gold); text-shadow: 0 0 10px var(--gold); }
        .rank-2 { color: var(--silver); }
        .rank-3 { color: var(--bronze); }

        .value { font-weight: 900; color: #fff; font-family: monospace; font-size: 1.2em; }

        /* S√ç≈á SL√ÅVY SPECI√ÅL */
        .fame-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,215,0,0.1); font-size: 0.9em; }
        .fame-item span { color: var(--gold); font-weight: bold; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); }
        .player-card {
            background: var(--dark); border: 2px solid var(--neon); width: 85%; max-width: 320px;
            margin: 18vh auto; padding: 30px; border-radius: 35px; position: relative;
            animation: cardEntry 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes cardEntry { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .close-card { position: absolute; top: 15px; right: 20px; font-size: 28px; cursor: pointer; opacity: 0.5; }
        .card-name { color: var(--neon); font-size: 1.8em; font-weight: 900; text-transform: uppercase; }
        .card-title { font-size: 0.85em; background: rgba(0,242,255,0.1); padding: 4px 12px; border-radius: 50px; color: var(--neon); margin-bottom: 15px; display: inline-block; }
        .card-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .card-item span { color: var(--neon); font-weight: bold; }
        .card-quote { font-style: italic; font-size: 0.8em; opacity: 0.4; margin-top: 15px; }

        .btn-back { display: inline-block; margin-top: 20px; color: var(--neon); text-decoration: none; font-weight: bold; padding: 12px 30px; border: 1px solid var(--neon); border-radius: 100px; transition: 0.3s; }
        .btn-back:hover { background: var(--neon); color: var(--dark); box-shadow: 0 0 20px var(--neon); }
        .points-card { border: 2px solid var(--points); }
    </style>
</head>
<body>

    <a href="index.html"><img src="IMG_8429.png" alt="Logo" style="max-width:180px; margin:20px 0;"></a>
    
    <div class="stats-container">
        <div class="stat-card" style="border-color: var(--gold);">
            <h2 style="color: var(--gold);">üèÜ S√ç≈á SL√ÅVY (REKORDY)</h2>
            <div id="hall-of-fame">
                <div class="fame-item">Nejvƒõt≈°√≠ lup (Kƒç): <span id="rec-money">--</span></div>
                <div class="fame-item">Sniper turnaje: <span id="rec-sniper">--</span></div>
                <div class="fame-item">Jasnovƒõdec (Sk√≥re): <span id="rec-scores">--</span></div>
            </div>
        </div>

        <div class="stat-card points-card">
            <h2 style="color:var(--points)">‚≠ê INDEX NADƒöJE (CELKEM)</h2>
            <div id="leaderboard-total">Naƒç√≠t√°m...</div>
        </div>

        <div class="stat-card"><h2>üí∞ BANKOVN√ç LUPIƒåI</h2><div id="leaderboard-money"></div></div>
        <div class="stat-card"><h2>üß† EXPERTI (TRENDY)</h2><div id="leaderboard-trend"></div></div>
        <div class="stat-card"><h2>ü•Ö MIST≈òI V√ùSLEDK≈Æ</h2><div id="leaderboard-score"></div></div>
        <div class="stat-card"><h2>üéØ KR√ÅLOV√â ST≈òELC≈Æ</h2><div id="leaderboard-players"></div></div>
    </div>

    <div id="playerModal" class="modal" onclick="closeModal()">
        <div class="player-card" onclick="event.stopPropagation()">
            <span class="close-card" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <a href="index.html" class="btn-back">‚Üê ZPƒöT NA S√ÅZKY</a>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC-NCdmsgA42FxnopKm92m1y5gUGw_z_uE", authDomain: "nadeje-208bd.firebaseapp.com", databaseURL: "https://nadeje-208bd-default-rtdb.europe-west1.firebasedatabase.app", projectId: "nadeje-208bd", storageBucket: "nadeje-208bd.firebasestorage.app", messagingSenderId: "688478977789", appId: "1:688478977789:web:512d1520cf96c9e59cc894" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let globalMaxMatches = 0;

        db.ref('sazkyData/stats').on('value', snap => {
            const stats = snap.val() || {};
            globalMaxMatches = Math.max(...Object.values(stats).map(p => p.pocetTipu || 0));

            // Aktualizace rekord≈Ø
            const findMax = (prop) => Object.entries(stats).reduce((a, b) => b[1][prop] > a[1] ? [b[0], b[1][prop]] : a, ["--", 0]);
            const m = findMax('vyhry'); const s = findMax('trefeniStrelci'); const sc = findMax('trefeneSkore');
            document.getElementById('rec-money').innerText = `${m[1]} Kƒç (${m[0]})`;
            document.getElementById('rec-sniper').innerText = `${s[1]}x (${s[0]})`;
            document.getElementById('rec-scores').innerText = `${sc[1]}x (${sc[0]})`;

            renderTable('leaderboard-total', stats, 'celkoveBody', ' NB', true);
            renderTable('leaderboard-money', stats, 'vyhry', ' Kƒç');
            renderTable('leaderboard-trend', stats, 'trefenyTrend', ' pts');
            renderTable('leaderboard-score', stats, 'trefeneSkore', 'x');
            renderTable('leaderboard-players', stats, 'trefeniStrelci', 'x');
        });

        function renderTable(elementId, data, property, unit, isMain = false) {
            const container = document.getElementById(elementId);
            container.innerHTML = "";
            const sorted = Object.entries(data).map(([name, val]) => {
                const total = val.pocetTipu || 1;
                const eff = Math.round(((val.trefeneSkore||0)+(val.trefeniStrelci||0)+(val.trefenyTrend||0))/(total*3)*100);
                return { name, value: val[property]||0, raw: val, eff };
            }).filter(i => i.value > 0).sort((a,b) => b.value - a.value || b.eff - a.eff || b.raw.trefeneSkore - a.raw.trefeneSkore);

            let rank = 1;
            sorted.forEach((item, i) => {
                if (i > 0) {
                    const p = sorted[i-1];
                    if (item.value !== p.value || item.eff !== p.eff || item.raw.trefeneSkore !== p.raw.trefeneSkore) rank = i + 1;
                }
                const isL = isMain && rank === 1;
                const rCl = rank===1?"rank-1":rank===2?"rank-2":rank===3?"rank-3":"";
                
                container.innerHTML += `<div class="stat-row ${isL?'leader-row':''}">
                    <span class="rank ${rCl}">${rank}.</span>
                    <div class="name-box" onclick='showCard("${item.name}", ${JSON.stringify(item.raw)})'>
                        <span class="name">${item.name} ${isL?'üëë':''}</span>
                        ${isMain ? `<div class="breakdown">ü•Ö ${item.raw.trefeneSkore} üéØ ${item.raw.trefeniStrelci} üìà ${item.raw.trefenyTrend} (${item.eff}%)</div>` : ''}
                    </div>
                    <span class="value">${item.value}<span style="font-size:0.6em;opacity:0.5">${unit}</span></span>
                </div>`;
            });
        }

        function showCard(name, data) {
            const total = data.pocetTipu || 1;
            const part = Math.round((total / globalMaxMatches) * 100);
            const tr = Math.round((data.trefenyTrend || 0) / total * 100);
            const sn = Math.round((data.trefeniStrelci || 0) / total * 100);

            let t = "Vƒõrn√Ω Srdca≈ô"; let q = "Srdce bije pro kancl, i kdy≈æ tikety ho≈ô√≠.";
            if (part < 40) { t = "Sv√°teƒçn√≠ s√°zka≈ô"; q = "Uk√°≈æe se jen na ty nejvƒõt≈°√≠ ≈°l√°gry."; }
            else if (tr > 65) { t = "Ledov√Ω Analytik"; q = "ƒåte hru jako otev≈ôenou knihu."; }
            else if (sn > 45) { t = "Elitn√≠ Sniper"; q = "Hr√°ƒçi d√°vaj√≠ g√≥ly jen aby mu udƒõlali radost."; }

            document.getElementById('modalContent').innerHTML = `
                <div class="card-name">${name}</div><div class="card-title">${t}</div>
                <div class="card-item">√öƒçast: <span>${part}%</span></div>
                <div class="card-item">ü•Ö Sk√≥re: <span>${data.trefeneSkore||0}x</span></div>
                <div class="card-item">üéØ St≈ôelci: <span>${data.trefeniStrelci||0}x</span></div>
                <div class="card-item">üìà Trendy: <span>${tr}%</span></div>
                <div style="margin-top:20px; font-weight:900; color:var(--points); font-size:1.4em;">${data.celkoveBody||0} NB</div>
                <div class="card-quote">"${q}"</div>`;
            document.getElementById('playerModal').style.display = "block";
        }
        function closeModal() { document.getElementById('playerModal').style.display = "none"; }
    </script>
</body>
</html>
