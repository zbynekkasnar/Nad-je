<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATISTIKY - KANCEL√Å≈ò NADƒöJE</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { 
            --neon: #00f2ff; 
            --dark: #0f172a; 
            --gold: #ffd700; 
            --silver: #cbd5e0;
            --bronze: #cd7f32;
            --expert: #a855f7;
            --points: #ff00ff;
        }
        body { 
            background: var(--dark); 
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding: 15px; 
            text-align: center; 
            min-height: 100vh;
        }
        
        .stats-container { max-width: 600px; margin: 0 auto; padding-bottom: 40px; }
        
        .stat-card { 
            background: rgba(255,255,255,0.03); 
            border-radius: 25px; 
            border: 1px solid rgba(0, 242, 255, 0.15);
            margin-bottom: 30px; 
            padding: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
        }

        /* NEONOV√â PULSOV√ÅN√ç PRO TOP 3 */
        .rank-glow {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }
        .rank-glow::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            animation: pulseNeon 2s infinite ease-in-out;
        }

        .rank-glow-1 { background: rgba(255, 215, 0, 0.08) !important; }
        .rank-glow-1::after { box-shadow: inset 0 0 15px rgba(255, 215, 0, 0.4); }
        
        .rank-glow-2 { background: rgba(203, 213, 224, 0.08) !important; }
        .rank-glow-2::after { box-shadow: inset 0 0 15px rgba(203, 213, 224, 0.3); }

        .rank-glow-3 { background: rgba(205, 127, 50, 0.08) !important; }
        .rank-glow-3::after { box-shadow: inset 0 0 15px rgba(205, 127, 50, 0.3); }

        @keyframes pulseNeon {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { 
            color: var(--neon); 
            text-transform: uppercase; 
            font-size: 1.1em; 
            margin-bottom: 20px; 
            letter-spacing: 3px; 
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }
        
        .stat-row { 
            display: flex; 
            justify-content: space-between; 
            padding: 12px 15px; 
            border-bottom: 1px solid rgba(255,255,255,0.03); 
            align-items: center;
            transition: 0.3s;
        }
        .stat-row:hover { background: rgba(255,255,255,0.02); }

        .rank { font-weight: 900; width: 35px; font-size: 1.1em; }
        .rank-1 { color: var(--gold); text-shadow: 0 0 10px var(--gold); }
        .rank-2 { color: var(--silver); text-shadow: 0 0 10px var(--silver); }
        .rank-3 { color: var(--bronze); text-shadow: 0 0 10px var(--bronze); }

        .name-box {
            flex-grow: 1;
            text-align: left;
            padding-left: 10px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .name { font-weight: 600; letter-spacing: 0.5px; text-decoration: underline rgba(0,242,255,0.2); }
        
        .breakdown {
            font-size: 0.75em;
            opacity: 0.6;
            display: flex;
            gap: 12px;
            margin-top: 2px;
            font-family: monospace;
        }

        .value { font-weight: 900; color: #fff; font-family: monospace; font-size: 1.2em; white-space: nowrap; }
        .header-logo { max-width: 180px; margin: 20px 0; filter: drop-shadow(0 0 10px var(--neon)); transition: 0.3s; }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
        }

        .player-card {
            background: var(--dark);
            border: 2px solid var(--neon);
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.4);
            width: 85%;
            max-width: 320px;
            margin: 18vh auto;
            padding: 30px;
            border-radius: 35px;
            position: relative;
            animation: cardEntry 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .close-card { position: absolute; top: 15px; right: 20px; font-size: 28px; color: white; cursor: pointer; opacity: 0.5; }
        .card-name { color: var(--neon); font-size: 1.8em; font-weight: 900; margin-bottom: 5px; text-transform: uppercase; }
        .card-title { font-size: 0.85em; background: rgba(0,242,255,0.15); padding: 4px 12px; border-radius: 50px; color: var(--neon); display: inline-block; margin-bottom: 20px; }
        .card-stats-list { text-align: left; }
        .card-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .card-item span { color: var(--neon); font-weight: bold; font-family: monospace; }
        .card-footer { margin-top: 15px; color: var(--points); font-weight: 900; font-size: 1.2em; }
        .card-quote { font-style: italic; font-size: 0.8em; opacity: 0.5; margin-top: 15px; line-height: 1.4; }

        .btn-back { 
            display: inline-block; 
            margin-top: 10px; 
            color: var(--neon); 
            text-decoration: none; 
            font-size: 0.9em; 
            font-weight: bold;
            padding: 10px 20px;
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 100px;
            transition: 0.3s;
        }
        .points-card { border: 2px solid var(--points); }
    </style>
</head>
<body>

    <a href="index.html"><img src="IMG_8429.png" alt="Logo" class="header-logo"></a>
    
    <div class="stats-container">
        <div class="stat-card points-card">
            <h2 class="points-title">‚≠ê INDEX NADƒöJE (CELKEM)</h2>
            <div id="leaderboard-total">Naƒç√≠t√°m...</div>
        </div>

        <div class="stat-card">
            <h2>üí∞ BANKOVN√ç LUPIƒåI</h2>
            <div id="leaderboard-money">Naƒç√≠t√°m...</div>
        </div>

        <div class="stat-card expert-card">
            <h2 class="expert-title">üß† EXPERTI (TRENDY)</h2>
            <div id="leaderboard-trend">Naƒç√≠t√°m...</div>
        </div>

        <div class="stat-card">
            <h2>ü•Ö MIST≈òI V√ùSLEDK≈Æ</h2>
            <div id="leaderboard-score">Naƒç√≠t√°m...</div>
        </div>

        <div class="stat-card">
            <h2>üéØ KR√ÅLOV√â ST≈òELC≈Æ</h2>
            <div id="leaderboard-players">Naƒç√≠t√°m...</div>
        </div>
    </div>

    <div id="playerModal" class="modal" onclick="closeModal(event)">
        <div class="player-card" onclick="event.stopPropagation()">
            <span class="close-card" onclick="closeModal(event)">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <a href="index.html" class="btn-back">‚Üê ZPƒöT NA S√ÅZKY</a>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC-NCdmsgA42FxnopKm92m1y5gUGw_z_uE", authDomain: "nadeje-208bd.firebaseapp.com", databaseURL: "https://nadeje-208bd-default-rtdb.europe-west1.firebasedatabase.app", projectId: "nadeje-208bd", storageBucket: "nadeje-208bd.firebasestorage.app", messagingSenderId: "688478977789", appId: "1:688478977789:web:512d1520cf96c9e59cc894" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let globalMaxMatches = 0;

        db.ref('sazkyData/stats').on('value', snap => {
            const stats = snap.val() || {};
            globalMaxMatches = Math.max(...Object.values(stats).map(p => p.pocetTipu || 0));

            renderTable('leaderboard-total', stats, 'celkoveBody', ' NB', 'value-points', true);
            renderTable('leaderboard-money', stats, 'vyhry', ' Kƒç');
            renderTable('leaderboard-trend', stats, 'trefenyTrend', ' pts', 'value-expert');
            renderTable('leaderboard-score', stats, 'trefeneSkore', 'x');
            renderTable('leaderboard-players', stats, 'trefeniStrelci', 'x');
        });

        function renderTable(elementId, data, property, unit, extraValueClass = "", isMain = false) {
            const container = document.getElementById(elementId);
            container.innerHTML = "";
            
            const sorted = Object.entries(data)
                .map(([name, val]) => {
                    const totalTips = val.pocetTipu || 1;
                    const totalHits = (val.trefeneSkore || 0) + (val.trefeniStrelci || 0) + (val.trefenyTrend || 0);
                    const efficiency = Math.round((totalHits / (totalTips * 3)) * 100);
                    return { name, value: val[property] || 0, rawData: val, efficiency: efficiency };
                })
                .filter(item => item.value > 0)
                .sort((a, b) => b.value - a.value || b.efficiency - a.efficiency || b.rawData.trefeneSkore - a.rawData.trefeneSkore);

            let currentRank = 1;
            sorted.forEach((item, index) => {
                // LOGIKA SD√çLEN√âHO PO≈òAD√ç
                if (index > 0) {
                    const prev = sorted[index - 1];
                    if (item.value !== prev.value || item.efficiency !== prev.efficiency || item.rawData.trefeneSkore !== prev.rawData.trefeneSkore) {
                        currentRank = index + 1;
                    }
                }

                const rank = currentRank;
                let rankClass = (rank === 1) ? "rank-1" : (rank === 2) ? "rank-2" : (rank === 3) ? "rank-3" : "";
                let glowClass = (rank === 1) ? "rank-glow rank-glow-1" : (rank === 2) ? "rank-glow rank-glow-2" : (rank === 3) ? "rank-glow rank-glow-3" : "";

                let breakdownHtml = isMain ? `
                    <div class="breakdown">
                        <span>ü•Ö ${item.rawData.trefeneSkore || 0}x</span><span>üéØ ${item.rawData.trefeniStrelci || 0}x</span><span>üìà ${item.rawData.trefenyTrend || 0}x</span>
                        <span style="opacity:0.4;">(${item.efficiency}%)</span>
                    </div>` : "";

                container.innerHTML += `
                    <div class="stat-row ${glowClass}">
                        <span class="rank ${rankClass}">${rank}.</span>
                        <div class="name-box" onclick='showPlayerCard("${item.name}", ${JSON.stringify(item.rawData)})'>
                            <span class="name">${item.name} ${rank === 1 ? 'üëë' : ''}</span>
                            ${breakdownHtml}
                        </div>
                        <span class="value ${extraValueClass}">${item.value}<span style="font-size:0.7em; margin-left:2px; opacity:0.6">${unit}</span></span>
                    </div>`;
            });
        }

        function showPlayerCard(name, data) {
            const modal = document.getElementById('playerModal');
            const content = document.getElementById('modalContent');
            const total = data.pocetTipu || 0;
            const part = globalMaxMatches > 0 ? Math.round((total / globalMaxMatches) * 100) : 0;
            const scR = total > 0 ? Math.round((data.trefeneSkore || 0) / total * 100) : 0;
            const plR = total > 0 ? Math.round((data.trefeniStrelci || 0) / total * 100) : 0;
            const trR = total > 0 ? Math.round((data.trefenyTrend || 0) / total * 100) : 0;

            // --- TITULY A HL√Å≈†KY ---
            let t = "Hledaƒç ≈°tƒõst√≠"; let q = "I slep√© ku≈ôe obƒças najde zrno...";
            if (part >= 85 && trR < 40) { t = "Vƒõrn√Ω Srdca≈ô"; q = "Srdce bije pro kancl, i kdy≈æ tikety ho≈ô√≠."; }
            else if (part < 40) { t = "Sv√°teƒçn√≠ s√°zka≈ô"; q = "Uk√°≈æe se jen kdy≈æ je v lednici pivo."; }
            if (trR > 65) { t = "Ledov√Ω Analytik"; q = "ƒåte hru jako otev≈ôenou knihu."; }
            if (plR > 45) { t = "Elitn√≠ Sniper"; q = "Hr√°ƒçi d√°vaj√≠ g√≥ly jen aby mu udƒõlali radost."; }
            if (scR > 15) { t = "Jasnovƒõdec"; q = "Vidƒõl ten v√Ωsledek u≈æ vƒçera ve snu."; }
            if (data.vyhry > 400) { t = "Bankovn√≠ Lupiƒç"; q = "U≈æ pro nƒõj jedou tƒõ≈ækoodƒõnci."; }

            content.innerHTML = `
                <div class="card-name">${name}</div><div class="card-title">${t}</div>
                <div style="font-size:0.8em; opacity:0.5; margin-bottom:10px;">√öƒçast: ${part}% (${total}z)</div>
                <div class="card-stats-list">
                    <div class="card-item">ü•Ö Sk√≥re: <span>${data.trefeneSkore||0}x</span></div>
                    <div class="card-item">üéØ St≈ôelci: <span>${data.trefeniStrelci||0}x</span></div>
                    <div class="card-item">üìà Trendy: <span>${trR}%</span></div>
                    <div class="card-item" style="border-top:1px solid #333; margin-top:5px; padding-top:5px;">üí∞ V√Ωhry: <span>${data.vyhry||0} Kƒç</span></div>
                </div>
                <div class="card-footer">${data.celkoveBody||0} NB</div><div class="card-quote">"${q}"</div>`;
            modal.style.display = "block";
        }

        function closeModal() { document.getElementById('playerModal').style.display = "none"; }
    </script>
</body>
</html>
