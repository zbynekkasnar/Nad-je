<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATISTIKY - KANCEL√Å≈ò NADƒöJE</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { 
            --neon: #00f2ff; 
            --dark: #0f172a; 
            --gold: #ffd700; 
            --silver: #cbd5e0;
            --bronze: #cd7f32;
            --expert: #a855f7;
            --points: #ff00ff;
        }
        body { 
            background: var(--dark); color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 15px; text-align: center; min-height: 100vh;
        }
        
        .stats-container { max-width: 600px; margin: 0 auto; padding-bottom: 40px; }
        
        /* KARTA STATISTIKY */
        .stat-card { 
            background: rgba(255,255,255,0.03); border-radius: 25px; 
            border: 1px solid rgba(0, 242, 255, 0.15);
            margin-bottom: 30px; padding: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px); animation: fadeIn 0.8s ease-out;
        }

        /* NEONOV√â PULSY PRO TOP 3 (DYNAMICK√â) */
        .rank-glow { position: relative; overflow: hidden; border-radius: 15px; }
        .rank-glow::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none; animation: pulseNeon 2s infinite ease-in-out;
        }
        .rank-glow-1 { background: rgba(255, 215, 0, 0.08) !important; }
        .rank-glow-1::after { box-shadow: inset 0 0 20px rgba(255, 215, 0, 0.4); }
        .rank-glow-2 { background: rgba(203, 213, 224, 0.08) !important; }
        .rank-glow-2::after { box-shadow: inset 0 0 15px rgba(203, 213, 224, 0.3); }
        .rank-glow-3 { background: rgba(205, 127, 50, 0.08) !important; }
        .rank-glow-3::after { box-shadow: inset 0 0 15px rgba(205, 127, 50, 0.3); }

        @keyframes pulseNeon { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.7; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { color: var(--neon); text-transform: uppercase; font-size: 1.1em; margin-bottom: 20px; letter-spacing: 3px; text-shadow: 0 0 10px rgba(0, 242, 255, 0.3); }
        
        /* ≈ò√ÅDEK TABULKY */
        .stat-row { 
            display: flex; justify-content: space-between; 
            padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.03); 
            align-items: center; transition: 0.3s;
        }
        .stat-row:hover { background: rgba(255,255,255,0.02); }

        .rank { font-weight: 900; width: 35px; font-size: 1.1em; }
        .rank-1 { color: var(--gold); }
        .rank-2 { color: var(--silver); }
        .rank-3 { color: var(--bronze); }

        .name-box { flex-grow: 1; text-align: left; padding-left: 10px; display: flex; flex-direction: column; cursor: pointer; }
        .name { font-weight: 600; text-decoration: underline rgba(0,242,255,0.2); }
        
        /* BREAKDOWN POD JM√âNEM */
        .breakdown { 
            font-size: 0.72em; opacity: 0.6; display: flex; gap: 8px; 
            margin-top: 4px; font-family: monospace; color: var(--neon); 
        }
        .eff-badge { background: rgba(0, 242, 255, 0.1); padding: 1px 4px; border-radius: 4px; }

        .value { font-weight: 900; color: #fff; font-family: monospace; font-size: 1.2em; white-space: nowrap; }

        /* MODAL & PROGRESS BARY */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); }
        .player-card { 
            background: var(--dark); border: 2px solid var(--neon); 
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.4); 
            width: 85%; max-width: 320px; margin: 18vh auto; padding: 30px; 
            border-radius: 35px; position: relative; 
            animation: cardEntry 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .close-card { position: absolute; top: 15px; right: 20px; font-size: 28px; color: white; cursor: pointer; opacity: 0.5; }
        .progress-container { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 4px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--neon); box-shadow: 0 0 10px var(--neon); transition: 0.8s ease-out; }

        .card-stats-list { text-align: left; }
        .card-item { padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .card-item-header { display: flex; justify-content: space-between; font-size: 0.85em; margin-bottom: 4px; }
        .card-footer { margin-top: 15px; color: var(--points); font-weight: 900; font-size: 1.5em; }

        .header-logo { max-width: 180px; margin: 20px 0; filter: drop-shadow(0 0 10px var(--neon)); transition: 0.3s; }
        .btn-back { display: inline-block; margin-top: 10px; color: var(--neon); text-decoration: none; font-weight: bold; padding: 10px 20px; border: 1px solid rgba(0, 242, 255, 0.3); border-radius: 100px; }
        .points-card { border: 2px solid var(--points); }
    </style>
</head>
<body>

    <a href="index.html"><img src="IMG_8429.png" alt="Logo" class="header-logo"></a>
    
    <div class="stats-container">
        <div class="stat-card points-card">
            <h2 class="points-title">‚≠ê INDEX NADƒöJE (CELKEM)</h2>
            <div id="leaderboard-total">Naƒç√≠t√°m...</div>
        </div>

        <div class="stat-card"><h2>üí∞ BANKOVN√ç LUPIƒåI</h2><div id="leaderboard-money"></div></div>
        <div class="stat-card"><h2>üß† EXPERTI (TRENDY)</h2><div id="leaderboard-trend"></div></div>
        <div class="stat-card"><h2>ü•Ö MIST≈òI V√ùSLEDK≈Æ</h2><div id="leaderboard-score"></div></div>
        <div class="stat-card"><h2>üéØ KR√ÅLOV√â ST≈òELC≈Æ</h2><div id="leaderboard-players"></div></div>
    </div>

    <div id="playerModal" class="modal" onclick="closeModal()">
        <div class="player-card" onclick="event.stopPropagation()">
            <span class="close-card" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <a href="index.html" class="btn-back">‚Üê ZPƒöT NA S√ÅZKY</a>

    <script>
        // Konfigurace a Inicializace
        const firebaseConfig = { apiKey: "AIzaSyC-NCdmsgA42FxnopKm92m1y5gUGw_z_uE", authDomain: "nadeje-208bd.firebaseapp.com", databaseURL: "https://nadeje-208bd-default-rtdb.europe-west1.firebasedatabase.app", projectId: "nadeje-208bd", storageBucket: "nadeje-208bd.firebasestorage.app", messagingSenderId: "688478977789", appId: "1:688478977789:web:512d1520cf96c9e59cc894" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let globalMaxMatches = 0;

        // Naƒç√≠t√°n√≠ dat v re√°ln√©m ƒçase
        db.ref('sazkyData/stats').on('value', snap => {
            const stats = snap.val() || {};
            globalMaxMatches = Math.max(...Object.values(stats).map(p => p.pocetTipu || 0));

            // Vykreslen√≠ v≈°ech tabulek jednou funkc√≠
            renderTable('leaderboard-total', stats, 'celkoveBody', ' NB', 'value-points', true);
            renderTable('leaderboard-money', stats, 'vyhry', ' Kƒç');
            renderTable('leaderboard-trend', stats, 'trefenyTrend', ' pts');
            renderTable('leaderboard-score', stats, 'trefeneSkore', 'x');
            renderTable('leaderboard-players', stats, 'trefeniStrelci', 'x');
        });

        // UNIVERZ√ÅLN√ç FUNKCE PRO VYKRESLEN√ç TABULKY
        function renderTable(elementId, data, property, unit, extraValueClass = "", isMain = false) {
            const container = document.getElementById(elementId);
            container.innerHTML = "";
            
            // Transformace dat + v√Ωpoƒçet tv√© v√°≈æen√© matice
            const items = Object.entries(data).map(([name, val]) => {
                const total = val.pocetTipu || 1;
                const partRate = (total / (globalMaxMatches || 1));
                
                // V√Å≈ΩEN√Å MATICE (5-3-1)
                const weightedVal = (val.trefeneSkore * 5) + (val.trefeniStrelci * 3) + (val.trefenyTrend * 1);
                
                // KOEFICIENT √öƒåINNOSTI (Kvalita tip≈Ø * √öƒçast)
                const efficiencyCoeff = Math.round((weightedVal / total) * (partRate * 100));
                
                return { 
                    name, 
                    value: val[property] || 0, 
                    raw: val, 
                    effCoeff: efficiencyCoeff, 
                    participation: Math.round(partRate * 100),
                    matches: total
                };
            })
            .filter(i => i.value > 0);

            // ≈òAZEN√ç: 1. Hodnota (NB/Kƒç), 2. Koeficient √∫ƒçinnosti, 3. Poƒçet z√°pas≈Ø
            items.sort((a, b) => b.value - a.value || b.effCoeff - a.effCoeff || b.matches - a.matches);

            let lastRank = 1;
            items.forEach((item, i) => {
                // Logika sd√≠len√©ho po≈ôad√≠ (1., 1., 3.)
                if (i > 0) {
                    const prev = items[i-1];
                    // Shoda nast√°v√° jen p≈ôi identick√Ωch bodech i √∫ƒçinnosti
                    if (item.value !== prev.value || item.effCoeff !== prev.effCoeff) {
                        lastRank = i + 1;
                    }
                }

                const rank = lastRank;
                const glow = rank <= 3 ? `rank-glow rank-glow-${rank}` : "";
                
                // Zobrazen√≠ breakdownu (to co vid√≠ kluci pod jm√©nem)
                let breakdown = isMain ? `
                    <div class="breakdown">
                        <span class="eff-badge">√öƒçinnost: ${item.effCoeff}</span>
                        <span>√öƒçast: ${item.participation}%</span>
                        <span>(${item.matches}z)</span>
                    </div>` : `
                    <div class="breakdown">√öspƒõ≈°nost v kategorii: ${Math.round((item.value/item.matches)*100)}%</div>`;

                container.innerHTML += `
                    <div class="stat-row ${glow}">
                        <span class="rank rank-${rank}">${rank}.</span>
                        <div class="name-box" onclick='showPlayerCard("${item.name}", ${JSON.stringify(item.raw)})'>
                            <span class="name">${item.name} ${rank === 1 ? 'üëë' : ''}</span>
                            ${breakdown}
                        </div>
                        <span class="value ${extraValueClass}">${item.value}<small style="font-size:0.5em; opacity:0.6; margin-left:2px">${unit}</small></span>
                    </div>`;
            });
        }

        // ZOBRAZEN√ç KARTY HR√ÅƒåE
        function showPlayerCard(name, data) {
            const total = data.pocetTipu || 1;
            const part = Math.round((total / globalMaxMatches) * 100);
            
            // Procentu√°ln√≠ √∫spƒõ≈°nosti pro bary
            const scR = Math.round((data.trefeneSkore || 0) / total * 100);
            const plR = Math.round((data.trefeniStrelci || 0) / total * 100);
            const trR = Math.round((data.trefenyTrend || 0) / total * 100);

            // Dynamick√© hl√°≈°ky
            let t = "Hledaƒç ≈°tƒõst√≠"; let q = "I slep√© ku≈ôe obƒças najde zrno...";
            if (part >= 85 && trR < 45) { t = "Vƒõrn√Ω Srdca≈ô"; q = "Srdce bije pro kancl, i kdy≈æ tikety ho≈ô√≠."; }
            if (trR > 65) { t = "Ledov√Ω Analytik"; q = "ƒåte hru jako otev≈ôenou knihu."; }
            if (plR > 45) { t = "Elitn√≠ Sniper"; q = "Hr√°ƒçi d√°vaj√≠ g√≥ly jen aby mu udƒõlali radost."; }
            if (scR > 15) { t = "Hokejov√Ω Jasnovƒõdec"; q = "Vidƒõl ten v√Ωsledek u≈æ vƒçera ve snu."; }
            if (data.vyhry > 400) { t = "Bankovn√≠ Lupiƒç"; q = "U≈æ pro nƒõj jedou tƒõ≈ækoodƒõnci."; }

            document.getElementById('modalContent').innerHTML = `
                <div class="card-name">${name}</div><div class="card-title">${t}</div>
                <div style="font-size:0.8em; opacity:0.5; margin-bottom:15px;">Z√°pas≈Ø: ${total} | √öƒçast: ${part}%</div>
                
                <div class="card-stats-list">
                    <div class="card-item">
                        <div class="card-item-header">ü•Ö P≈ôesn√° sk√≥re <span>${data.trefeneSkore||0}x</span></div>
                        <div class="progress-container"><div class="progress-bar" style="width:${scR}%"></div></div>
                    </div>
                    <div class="card-item">
                        <div class="card-item-header">üéØ Trefen√≠ st≈ôelci <span>${data.trefeniStrelci||0}x</span></div>
                        <div class="progress-container"><div class="progress-bar" style="width:${plR}%"></div></div>
                    </div>
                    <div class="card-item">
                        <div class="card-item-header">üìà √öspƒõ≈°nost trend≈Ø <span>${trR}%</span></div>
                        <div class="progress-container"><div class="progress-bar" style="width:${trR}%"></div></div>
                    </div>
                </div>
                <div class="card-footer">${data.celkoveBody||0} NB</div>
                <div style="color:var(--neon); font-size:0.9em; margin-top:5px;">Celkem vybr√°no: ${data.vyhry||0} Kƒç</div>
                <div class="card-quote">"${q}"</div>
            `;
            document.getElementById('playerModal').style.display = "block";
        }

        function closeModal() { document.getElementById('playerModal').style.display = "none"; }
    </script>
</body>
</html>
