<!DOCTYPE html>

<head>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

    <style>
        :root { 
            --neon: #00f2ff; 
            --dark: #0f172a; 
            --gold: #ffd700; 
            --silver: #cbd5e0;
            --bronze: #cd7f32;
            --expert: #a855f7;
            --points: #ff00ff; /* Barva pro Nadƒõjn√© body */
        }
        body { 
            background: var(--dark); 
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding: 15px; 
            text-align: center; 
            min-height: 100vh;
        }
        
        .stats-container { max-width: 600px; margin: 0 auto; padding-bottom: 40px; }
        
        .stat-card { 
            background: rgba(255,255,255,0.03); 
            border-radius: 25px; 
            border: 1px solid rgba(0, 242, 255, 0.15);
            margin-bottom: 30px; 
            padding: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { 
            color: var(--neon); 
            text-transform: uppercase; 
            font-size: 1.1em; 
            margin-bottom: 20px; 
            letter-spacing: 3px; 
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }
        
        .stat-row { 
            display: flex; 
            justify-content: space-between; 
            padding: 12px 15px; 
            border-bottom: 1px solid rgba(255,255,255,0.03); 
            align-items: center;
            transition: 0.3s;
        }
        .stat-row:hover { background: rgba(255,255,255,0.02); }
        .stat-row:last-child { border: none; }

        .rank { font-weight: 900; width: 35px; font-size: 1.1em; }
        .rank-1 { color: var(--gold); text-shadow: 0 0 10px var(--gold); }
        .rank-2 { color: var(--silver); }
        .rank-3 { color: var(--bronze); }

        .name { flex-grow: 1; text-align: left; padding-left: 10px; font-weight: 600; letter-spacing: 0.5px; }
        .value { font-weight: 900; color: #fff; font-family: monospace; font-size: 1.2em; }
        
        .header-logo { max-width: 180px; margin: 20px 0; filter: drop-shadow(0 0 10px var(--neon)); transition: 0.3s; }
        .header-logo:hover { transform: scale(1.05); }
        
        .btn-back { 
            display: inline-block; 
            margin-top: 10px; 
            color: var(--neon); 
            text-decoration: none; 
            font-size: 0.9em; 
            font-weight: bold;
            padding: 10px 20px;
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 100px;
            transition: 0.3s;
        }
        .btn-back:hover { background: var(--neon); color: var(--dark); box-shadow: 0 0 20px var(--neon); }

        /* Styl pro NB */
        .points-card { border: 2px solid var(--points); box-shadow: 0 0 25px rgba(255, 0, 255, 0.2); }
        .points-title { color: var(--points) !important; text-shadow: 0 0 15px rgba(255, 0, 255, 0.4) !important; }
        .value-points { color: var(--points); font-size: 1.4em !important; }

        /* Styl pro experty */
        .expert-card { border-color: var(--expert); }
        .expert-title { color: var(--expert) !important; text-shadow: 0 0 10px rgba(168, 85, 247, 0.3) !important; }
        .value-expert { color: var(--expert); }
    </style>
</head>
<body>

        <div class="stat-card expert-card">

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC-NCdmsgA42FxnopKm92m1y5gUGw_z_uE", authDomain: "nadeje-208bd.firebaseapp.com", databaseURL: "https://nadeje-208bd-default-rtdb.europe-west1.firebasedatabase.app", projectId: "nadeje-208bd", storageBucket: "nadeje-208bd.firebasestorage.app", messagingSenderId: "688478977789", appId: "1:688478977789:web:512d1520cf96c9e59cc894" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('sazkyData/stats').on('value', snap => {
            const stats = snap.val() || {};
            
            // Renderov√°n√≠ tabulek
            renderTable('leaderboard-total', stats, 'celkoveBody', ' NB', 'value-points');
            renderTable('leaderboard-money', stats, 'vyhry', ' Kƒç');
            renderTable('leaderboard-trend', stats, 'trefenyTrend', ' pts', 'value-expert');
            renderTable('leaderboard-score', stats, 'trefeneSkore', 'x');
            renderTable('leaderboard-players', stats, 'trefeniStrelci', 'x');
        });

        function renderTable(elementId, data, property, unit, extraValueClass = "") {
            const container = document.getElementById(elementId);
            container.innerHTML = "";
            
            const sorted = Object.entries(data)
                .map(([name, val]) => ({ name, value: val[property] || 0 }))
                .filter(item => item.value > 0)
                .sort((a, b) => b.value - a.value);

            if (sorted.length === 0) {
                container.innerHTML = "<div style='opacity:0.3; padding:20px;'>Zat√≠m ≈æ√°dn√© z√°≈ôezy...</div>";
                return;
            }

            sorted.forEach((item, index) => {
                const rank = index + 1;
                let rankClass = "";
                if(rank === 1) rankClass = "rank-1";
                else if(rank === 2) rankClass = "rank-2";
                else if(rank === 3) rankClass = "rank-3";

                const row = `
                    <div class="stat-row">
                        <span class="rank ${rankClass}">${rank}.</span>
                        <span class="name">${item.name}</span>
                        <span class="value ${extraValueClass}">${item.value}<span style="font-size:0.7em; margin-left:2px; opacity:0.6">${unit}</span></span>
                    </div>`;
                container.innerHTML += row;
            });
        }
    </script>
</body>
