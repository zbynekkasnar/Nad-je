<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - KANCEL√Å≈ò NADƒöJE</title>
    <script src="stats.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root { 
            --blue: #3182ce; 
            --green: #38a169; 
            --red: #e53e3e; 
            --bg: #f0f4f8; 
            --dark-text: #2d3748;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg); padding: 20px; color: var(--dark-text); margin: 0; 
        }

        .container { max-width: 900px; margin: 0 auto; }
        
        .btn-back { 
            display: inline-block; padding: 10px 20px; background: white; 
            color: #4a5568; text-decoration: none; border-radius: 12px; 
            font-weight: bold; border: 1px solid #cbd5e0; margin-bottom: 25px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: 0.2s;
        }
        .btn-back:hover { background: #edf2f7; transform: translateX(-3px); }

        .card { 
            background: white; padding: 30px; border-radius: 20px; 
            margin-bottom: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            border: 1px solid #e2e8f0; 
        }

        h2 { margin: 0 0 25px 0; font-size: 1.4em; border-bottom: 2px solid #edf2f7; padding-bottom: 12px; }

        label { display: block; margin-top: 15px; font-weight: bold; font-size: 0.85em; color: #718096; text-transform: uppercase; }
        input, textarea { 
            width: 100%; padding: 14px; margin: 10px 0; 
            border: 1px solid #cbd5e0; border-radius: 10px; 
            box-sizing: border-box; font-size: 1em; 
        }

        .btn { 
            padding: 15px; border: none; border-radius: 12px; color: white; 
            cursor: pointer; width: 100%; font-weight: bold; 
            text-transform: uppercase; margin-top: 10px; transition: 0.3s; 
        }
        .btn-blue { background: var(--blue); }
        .btn-green { background: var(--green); }
        .btn-red { background: var(--red); }
        .btn:hover { filter: brightness(90%); transform: translateY(-2px); }

        /* Z√ÅPASY */
        .match-item { 
            background: #f8fafc; border: 1px solid #e2e8f0; 
            padding: 25px; border-radius: 18px; margin-top: 25px; 
        }
        
        .bets-container { display: none; margin-top: 20px; border-top: 2px dashed #edf2f7; padding-top: 15px; }
        
        .bet-admin-row { 
            background: white; padding: 12px 18px; border-radius: 12px; 
            margin-top: 10px; border: 1px solid #edf2f7; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        
        .small-btn { 
            padding: 8px 14px; border-radius: 8px; font-size: 0.75em; 
            border: none; color: white; cursor: pointer; font-weight: bold; margin-left: 6px; 
        }

        /* MOD√ÅL */
        #evalModal { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 90%; max-width: 550px; background: white; border-radius: 25px; 
            box-shadow: 0 0 80px rgba(0,0,0,0.6); display: none; z-index: 3000; padding: 35px; 
        }
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); display: none; z-index: 2999; 
        }
        .tag-container { display: flex; flex-wrap: wrap; gap: 10px; margin: 20px 0; }
        .tag { 
            background: #edf2f7; padding: 8px 15px; border-radius: 20px; 
            font-size: 0.9em; display: flex; align-items: center; gap: 10px; 
        }
        .tag b { cursor: pointer; color: var(--red); font-size: 1.2em; }
    </style>
</head>
<body onload="initAdmin()">

<div class="container">
    <a href="index.html" class="btn-back">‚Üê ZPƒöT NA S√ÅZKY</a>
    <h1 style="text-align: center; color: var(--dark-text); margin-top: 0;">‚öôÔ∏è Administrace Nadƒõje</h1>

    <div class="card">
        <h2>üí∞ Spr√°va banku</h2>
        <label>P≈ôeveden√Ω bank z minul√Ωch kol (Kƒç):</label>
        <input type="number" id="prevBankInput" placeholder="0">
        <button class="btn btn-blue" onclick="saveBank()">Aktualizovat Bank</button>
    </div>

    <div class="card">
        <h2>üöÄ Vypsat nov√Ω z√°pas</h2>
        <div style="display:flex; gap:15px;">
            <div style="flex:1;">
                <label>Dom√°c√≠ t√Ωm:</label>
                <input list="statyList" id="d" placeholder="nap≈ô. ƒåesko">
            </div>
            <div style="flex:1;">
                <label>Hostuj√≠c√≠ t√Ωm:</label>
                <input list="statyList" id="h" placeholder="nap≈ô. Kanada">
            </div>
        </div>
        <label>Konec s√°zen√≠ (Deadline):</label>
        <input type="datetime-local" id="dl">
        <button class="btn btn-green" onclick="addM()">Uve≈ôejnit z√°pas na web</button>
    </div>

    <div class="card">
        <h2>üìä Aktivn√≠ a neuzav≈ôen√© z√°pasy</h2>
        <div id="adminMatches">Naƒç√≠t√°m z√°pasy...</div>
    </div>
</div>

<div id="modalOverlay" class="modal-overlay"></div>
<div id="evalModal">
    <h3 style="margin-top:0; font-size:1.6em;">üõ†Ô∏è Vyhodnocen√≠ z√°pasu</h3>
    <p style="color:gray; font-size:0.9em;">Uprav v√Ωsledek a st≈ôelce (z√°kladn√≠ hrac√≠ doba 60 min) p≈ôed rozdƒõlen√≠m banku.</p>
    
    <div style="display:flex; justify-content:center; align-items:center; gap:20px; margin: 30px 0;">
        <input type="number" id="finalD" style="width:80px; text-align:center; font-size:2em; font-weight:900; border:2px solid var(--blue);">
        <span style="font-size:2em; font-weight:900;">:</span>
        <input type="number" id="finalH" style="width:80px; text-align:center; font-size:2em; font-weight:900; border:2px solid var(--blue);">
    </div>

    <label>Seznam st≈ôelc≈Ø (z Livesportu):</label>
    <div id="finalStrelci" class="tag-container"></div>
    
    <div style="display:flex; gap:10px; margin-bottom:30px;">
        <input type="text" id="addStrelecInput" placeholder="P≈ôidat dal≈°√≠ho st≈ôelce ruƒçnƒõ..." style="margin:0;">
        <button class="btn btn-blue" style="width:auto; margin:0; padding:0 25px;" onclick="manualAddStrelec()">+</button>
    </div>

    <div style="display:flex; gap:15px;">
        <button class="btn btn-red" onclick="closeEvalModal()">ZRU≈†IT</button>
        <button class="btn btn-green" id="confirmEvalBtn">POTVRDIT A VYPLATIT</button>
    </div>
</div>

<datalist id="statyList"></datalist>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyC-NCdmsgA42FxnopKm92m1y5gUGw_z_uE", 
        authDomain: "nadeje-208bd.firebaseapp.com", 
        databaseURL: "https://nadeje-208bd-default-rtdb.europe-west1.firebasedatabase.app", 
        projectId: "nadeje-208bd", 
        storageBucket: "nadeje-208bd.firebasestorage.app", 
        messagingSenderId: "688478977789", 
        appId: "1:688478977789:web:512d1520cf96c9e59cc894" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let currentEvalMid = null;
    let currentStrelci = [];

    // 5MINUTOV√ù Z√ÅMEK
    function checkAuth() {
        const loginTime = sessionStorage.getItem('adminLoginTime');
        const now = Date.now();
        if (!loginTime || (now - loginTime > 300000)) { // 300 000 ms = 5 min
            const pass = prompt("Vstup do administrace vy≈æaduje heslo:");
            if (pass === "TVOJE_HESLO") { 
                sessionStorage.setItem('adminLoginTime', Date.now()); 
            } else { 
                alert("P≈ô√≠stup zam√≠tnut!"); window.location.href="index.html"; 
            }
        } else {
            sessionStorage.setItem('adminLoginTime', Date.now()); // Prodlou≈æen√≠ sezen√≠
        }
    }

    function initAdmin() {
        checkAuth();
        const l = document.getElementById('statyList');
        if (typeof vsechnyStaty !== 'undefined') vsechnyStaty.forEach(s => { 
            const o = document.createElement('option'); o.value = s.n; l.appendChild(o); 
        });
        db.ref('sazkyData/prevedenyBank').on('value', snap => { 
            document.getElementById('prevBankInput').value = snap.val() || 0; 
        });
    }

    function saveBank() { 
        checkAuth(); 
        db.ref('sazkyData/prevedenyBank').set(parseInt(document.getElementById('prevBankInput').value) || 0); 
        alert("P≈ôeveden√Ω bank byl √∫spƒõ≈°nƒõ aktualizov√°n."); 
    }

    function addM() {
        checkAuth();
        const d = document.getElementById('d').value, h = document.getElementById('h').value, dl = document.getElementById('dl').value;
        if(!d || !h || !dl) return alert("Mus√≠≈° vyplnit t√Ωmy i ƒças uz√°vƒõrky!");
        
        const kd = vsechnyStaty.find(s => s.n === d)?.c || "un";
        const kh = vsechnyStaty.find(s => s.n === h)?.c || "un";
        
        db.ref('sazkyData/zapasy').push({ 
            domaci: d, hoste: h, kodD: kd, kodH: kh, deadline: dl 
        }).then(() => {
            alert("Z√°pas byl uve≈ôejnƒõn.");
            document.getElementById('d').value = ""; document.getElementById('h').value = "";
        });
    }

    // NAƒå√çT√ÅN√ç Z√ÅPAS≈Æ
    db.ref('sazkyData/zapasy').on('value', snap => {
        const cont = document.getElementById('adminMatches');
        cont.innerHTML = "";
        const data = snap.val(); if(!data) return cont.innerHTML = "≈Ω√°dn√© z√°pasy v datab√°zi.";

        Object.entries(data).forEach(([mid, m]) => {
            const pocetSazek = m.sazky ? Object.keys(m.sazky).length : 0;
            const div = document.createElement('div');
            div.className = 'match-item';
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <strong style="font-size:1.2em;">${m.domaci} - ${m.hoste}</strong>
                    <button class="small-btn btn-red" onclick="deleteM('${mid}')">SMAZAT Z√ÅPAS</button>
                </div>
                <label>Vlo≈æit text z Livesportu:</label>
                <textarea id="raw-${mid}" placeholder="Zkop√≠ruj celou kartu 'P≈ôehled' z Livesportu..." style="height:80px;"></textarea>
                <button class="btn btn-blue" onclick="evalM('${mid}')">VYHODNOTIT Z√ÅPAS</button>
                
                <button class="btn" style="background:#edf2f7; color:#4a5568; margin-top:15px;" onclick="toggleBets('${mid}')" id="btn-toggle-${mid}">
                    ${pocetSazek > 0 ? `üëÅÔ∏è ZOBRAZIT S√ÅZKY (${pocetSazek})` : 'Zat√≠m ≈æ√°dn√© s√°zky'}
                </button>

                <div id="bets-${mid}" class="bets-container"></div>
            `;
            cont.appendChild(div);

            if(m.sazky) {
                Object.entries(m.sazky).forEach(([sid, s]) => {
                    const row = document.createElement('div');
                    row.className = 'bet-admin-row';
                    row.innerHTML = `
                        <span>${s.stav || "‚è≥"} <b>${s.jmeno}</b> (${s.skore} - ${s.strelec})</span>
                        <div>
                            <button class="small-btn btn-green" onclick="markPaid('${mid}','${sid}')">ZAPLACENO</button>
                            <button class="small-btn btn-red" onclick="deleteBet('${mid}','${sid}')">SMAZAT</button>
                        </div>`;
                    document.getElementById(`bets-${mid}`).appendChild(row);
                });
            }
        });
    });

    function toggleBets(mid) {
        const c = document.getElementById(`bets-${mid}`);
        const b = document.getElementById(`btn-toggle-${mid}`);
        if(c.style.display === "block") {
            c.style.display = "none";
            b.innerText = b.innerText.replace("SKR√ùT", "ZOBRAZIT");
        } else {
            c.style.display = "block";
            b.innerText = b.innerText.replace("ZOBRAZIT", "SKR√ùT");
        }
    }

    // PARSER A VYHODNOCEN√ç
    function evalM(mid) {
        checkAuth();
        const raw = document.getElementById(`raw-${mid}`).value;
        if(!raw) return alert("Nejd≈ô√≠v vlo≈æ text z Livesportu!");

        // Odst≈ôi≈æen√≠ prodlou≈æen√≠
        let cleanText = raw.split(/PRODLOU≈ΩEN√ç|PENALTY|N√ÅJEZDY/i)[0];
        
        // Hled√°n√≠ sk√≥re
        const scoreMatches = cleanText.match(/(\d+)\s*-\s*(\d+)/g);
        let d = 0, h = 0;
        if (scoreMatches) {
            const last = scoreMatches[scoreMatches.length - 1].replace(/\s+/g, '').split('-');
            d = last[0]; h = last[1];
        }

        // Hled√°n√≠ st≈ôelc≈Ø (jednoduch√Ω parser jmen)
        currentStrelci = [];
        cleanText.split('\n').forEach(line => {
            const t = line.trim();
            if (t && !t.includes('-') && !t.includes(':') && !t.includes('(') && t.length > 3) {
                currentStrelci.push(t.split('+')[0].trim());
            }
        });

        document.getElementById('finalD').value = d;
        document.getElementById('finalH').value = h;
        renderStrelciTags();
        
        document.getElementById('modalOverlay').style.display = 'block';
        document.getElementById('evalModal').style.display = 'block';
        document.getElementById('confirmEvalBtn').onclick = () => finishEval(mid);
    }

    function renderStrelciTags() {
        const cont = document.getElementById('finalStrelci');
        cont.innerHTML = "";
        currentStrelci.forEach((s, i) => {
            const t = document.createElement('div');
            t.className = 'tag';
            t.innerHTML = `${s} <b onclick="currentStrelci.splice(${i},1);renderStrelciTags()">√ó</b>`;
            cont.appendChild(t);
        });
    }

    function manualAddStrelec() {
        const val = document.getElementById('addStrelecInput').value;
        if(val) { currentStrelci.push(val); renderStrelciTags(); document.getElementById('addStrelecInput').value = ""; }
    }

    function closeEvalModal() {
        document.getElementById('modalOverlay').style.display = 'none';
        document.getElementById('evalModal').style.display = 'none';
    }

    function finishEval(mid) {
        const finalScore = `${document.getElementById('finalD').value}:${document.getElementById('finalH').value}`;
        const finalStrelciLower = currentStrelci.map(s => s.toLowerCase());

        db.ref(`sazkyData/zapasy/${mid}`).once('value', snap => {
            const z = snap.val();
            const sazky = Object.entries(z.sazky || {});
            const matchBank = sazky.length * 20;

            // Tie-breaker syst√©m
            let winnersScore = sazky.filter(([sid, s]) => s.skore.replace(/\s+/g,'') === finalScore);
            let winnersBoth = winnersScore.filter(([sid, s]) => {
                const tip = s.strelec.toLowerCase().trim();
                return finalStrelciLower.some(real => real.includes(tip) || tip.includes(real));
            });

            let finalWinners = winnersBoth.length > 0 ? winnersBoth : winnersScore;

            db.ref('sazkyData/prevedenyBank').once('value', bSnap => {
                const prevBank = bSnap.val() || 0;
                const totalWin = matchBank + prevBank;

                if(finalWinners.length > 0) {
                    const winPerPerson = Math.floor(totalWin / finalWinners.length);
                    finalWinners.forEach(([sid, s]) => {
                        db.ref(`sazkyData/zapasy/${mid}/sazky/${sid}/stav`).set("üèÜ V√ùHRA");
                        // Statistiky
                        db.ref(`sazkyData/stats/${s.jmeno}`).transaction(curr => {
                            curr = curr || { vyhry: 0, trefeneSkore: 0, trefeniStrelci: 0 };
                            curr.vyhry += winPerPerson; curr.trefeneSkore += 1;
                            if(winnersBoth.length > 0) curr.trefeniStrelci += 1;
                            return curr;
                        });
                    });
                    db.ref('sazkyData/prevedenyBank').set(0);
                    alert(`‚úÖ Vyplaceno! V√Ωherci (${finalWinners.length}): ${finalWinners.map(v=>v[1].jmeno).join(', ')}. Ka≈æd√Ω dostane ${winPerPerson} Kƒç.`);
                } else {
                    db.ref('sazkyData/prevedenyBank').set(prevBank + matchBank);
                    alert(`‚ùå Nikdo netrefil sk√≥re. Cel√Ω bank ${matchBank} Kƒç se p≈ôev√°d√≠ do dal≈°√≠ho z√°pasu.`);
                    sazky.forEach(([sid, s]) => db.ref(`sazkyData/zapasy/${mid}/sazky/${sid}/stav`).set("‚ùå"));
                }

                db.ref(`sazkyData/zapasy/${mid}/status`).set("vyhodnoceno");
                db.ref(`sazkyData/zapasy/${mid}/vysledek`).set(finalScore);
                closeEvalModal();
            });
        });
    }

    function markPaid(mid, sid) { checkAuth(); db.ref(`sazkyData/zapasy/${mid}/sazky/${sid}/stav`).set("‚úÖ"); }
    function deleteBet(mid, sid) { checkAuth(); if(confirm("Opravdu smazat s√°zku?")) db.ref(`sazkyData/zapasy/${mid}/sazky/${sid}`).remove(); }
    function deleteM(mid) { checkAuth(); if(confirm("Opravdu smazat cel√Ω z√°pas?")) db.ref(`sazkyData/zapasy/${mid}`).remove(); }
</script>
</body>
</html>
