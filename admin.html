<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrace - NADƒöJE</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .admin-box { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h1 { color: #e74c3c; text-align: center; margin-bottom: 25px; }

        input { padding: 12px; border: 2px solid #ddd; border-radius: 8px; width: 100%; box-sizing: border-box; margin-top: 5px; font-size: 16px; }
        .btn { padding: 15px; border: none; border-radius: 8px; color: white; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; font-size: 1em; }
        .btn-blue { background: #3498db; }
        .btn-red { background: #e74c3c; }

    </style>
</head>
<body>

    <div id="authOverlay">
        <h2>Vstup pro administr√°tora</h2>

        <button class="btn btn-blue" onclick="checkPass()" style="width: 200px;">Vstoupit</button>
    </div>

    <div class="admin-box">
        <h1>üõ† Administrace</h1>
        
        <h3>1. Nov√Ω z√°pas</h3>
        <label>Deadline (zaƒç√°tek z√°pasu):</label>
        <input type="datetime-local" id="set_deadline">
        <label>T√Ωmy:</label>
        <div class="score-row">
            <input type="text" id="set_domaci" placeholder="Dom√°c√≠">
            <input type="text" id="set_hoste" placeholder="Host√©">
        </div>
        <label>Obr√°zek z√°pasu (URL):</label>
        <input type="text" id="set_url" placeholder="https://...">
        <button class="btn btn-blue" onclick="nastavitZapas()">üöÄ NASTAVIT Z√ÅPAS & PROMAZAT S√ÅZKY</button>

        <h3>2. Vyhodnocen√≠</h3>
        <label>Skuteƒçn√Ω koneƒçn√Ω v√Ωsledek:</label>
        <div class="score-row">
            <input type="number" id="real_domaci" value="0">
            <span>:</span>
            <input type="number" id="real_hoste" value="0">
        </div>
        <button class="btn btn-red" onclick="vyhodnotit()">üèÜ VYHODNOTIT & ARCHIVOVAT</button>

       <h3>3. Spr√°va dat a banku</h3>
        <button class="btn btn-blue" onclick="jenSmazatSazky()">üßπ SMAZAT JEN SEZNAM S√ÅZEK</button>
        
        <button class="btn btn-grey" onclick="vynulovatJackpot()">üí∞ VYNULOVAT JEN JACKPOT (BANK)</button>
        
        <button class="btn btn-dark" onclick="smazatStatistiky()">‚ùå SMAZAT CELOU HISTORII (STATISTIKY)</button>

        <a href="index.html" style="display:block; text-align:center; margin-top:30px; color:#7f8c8d; text-decoration:none;">‚¨Ö Zpƒõt na s√°zky</a>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC-NCdmsgA42FxnopKm92m1y5gUGw_z_uE",
            authDomain: "nadeje-208bd.firebaseapp.com",
            databaseURL: "https://nadeje-208bd-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "nadeje-208bd",
            storageBucket: "nadeje-208bd.firebasestorage.app",
            messagingSenderId: "688478977789",
            appId: "1:688478977789:web:512d1520cf96c9e59cc894"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const PASS = "fotbal2024";

        function checkPass() {
            if(document.getElementById('adminPass').value === PASS) {
                document.getElementById('authOverlay').style.display = 'none';
            } else {
                alert("≈†patn√© heslo!");
            }
        }

        function nastavitZapas() {
            const d = document.getElementById('set_deadline').value;
            if(!d) return alert("Mus√≠≈° nastavit deadline!");
            db.ref('sazkyData').update({
                domaci: document.getElementById('set_domaci').value || "T√Ωm A",
                hoste: document.getElementById('set_hoste').value || "T√Ωm B",
                foto: document.getElementById('set_url').value,
                deadline: d,
                seznamSazek: null // Proma≈æe aktu√°ln√≠ s√°zky
            });
            alert("Nov√Ω z√°pas byl nastaven!");
        }

        function vyhodnotit() {
            const rd = document.getElementById('real_domaci').value;
            const rh = document.getElementById('real_hoste').value;
            const vysledek = `${rd}:${rh}`;
            
            db.ref('sazkyData').once('value', (snapshot) => {
                const data = snapshot.val();
                if(!data || !data.seznamSazek) return alert("Nejsou tu ≈æ√°dn√© s√°zky k vyhodnocen√≠.");
                
                const seznamEntries = Object.entries(data.seznamSazek);
                const celkovyBank = (data.prevedenyBank || 0) + (seznamEntries.length * 20);
                const vyherci = seznamEntries.filter(i => i[1].skore === vysledek);
                
                let updates = {};
                let podilNaVyherce = 0;

                if (vyherci.length > 0) {
                    podilNaVyherce = Math.floor(celkovyBank / vyherci.length);
                    seznamEntries.forEach(([key, s]) => {
                        updates[`seznamSazek/${key}/stav`] = (s.skore === vysledek) ? `V√ùHRA! üéâ (+${podilNaVyherce})` : "‚ùå";
                    });
                    updates['prevedenyBank'] = 0;
                } else {
                    seznamEntries.forEach(([key, s]) => { updates[`seznamSazek/${key}/stav`] = "‚ùå"; });
                    updates['prevedenyBank'] = celkovyBank;
                }

                // Ulo≈æen√≠ do historie pro statistiky
                db.ref('historieSazek').push({
                    zapas: `${data.domaci} VS ${data.hoste}`,
                    vysledek: vysledek,
                    datum: new Date().toISOString(),
                    sazky: data.seznamSazek,
                    vyhraNaHlavu: podilNaVyherce
                });

                db.ref('sazkyData').update(updates);
                alert("Z√°pas vyhodnocen a archivov√°n do statistik!");
            });
        }

     // FUNKCE 1: Sma≈æe jen lidi z tabulky, bank (Jackpot) nech√° b√Ωt
        function jenSmazatSazky() {
            if(confirm("Opravdu smazat aktu√°ln√≠ s√°zky? (Jackpot v banku z≈Østane)")) {
                db.ref('sazkyData/seznamSazek').remove();
                alert("Seznam s√°zek byl vymaz√°n.");
            }
        }

        // FUNKCE 2: Sma≈æe jen pen√≠ze v banku
        function vynulovatJackpot() {
            if(confirm("Opravdu vynulovat bank (Jackpot) na 0 Kƒç?")) {
                db.ref('sazkyData/prevedenyBank').set(0);
                alert("Bank byl vynulov√°n.");
            }
        }

        // FUNKCE 3: Sma≈æe celou historii s√°zek (statistiky)
        function smazatStatistiky() {
            if(confirm("POZOR! Opravdu chce≈° nen√°vratnƒõ smazat CELOU HISTORII statistik?")) {
                db.ref('historieSazek').remove();
                alert("Statistiky byly vymaz√°ny.");
            }
        }

        
    </script>
</body>
