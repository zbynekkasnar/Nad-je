<!DOCTYPE html>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

    <style>

        .admin-box { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h3 { border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 25px; color: #2c3e50; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #34495e; font-size: 0.85em; }
        input, select, textarea { padding: 12px; border: 2px solid #ddd; border-radius: 8px; width: 100%; box-sizing: border-box; margin-top: 5px; font-size: 16px; outline: none; }
        .btn { padding: 15px; border: none; border-radius: 8px; color: white; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-blue { background: #3498db; } .btn-red { background: #e74c3c; } .btn-green { background: #27ae60; } .btn-dark { background: #2c3e50; }
        table { width: 100%; margin-top: 10px; border-collapse: collapse; font-size: 0.9em; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
        .debug-info { font-size: 0.75em; color: #7f8c8d; margin-top: 2px; }
        #authOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background:white; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:1000; }
    </style>
</head>
<body>
    <div id="authOverlay">
        <h2>Vstup pro admina</h2>
        <input type="password" id="adminPass" placeholder="Heslo">
        <button class="btn btn-blue" onclick="checkPass()" style="width: 200px;">Vstoupit</button>
    </div>

    <div class="admin-box">
        <h1>üõ† Administrace</h1>
        
        <h3>1. Zpr√°va dne</h3>
        <textarea id="msg_text" placeholder="Zpr√°va pro s√°zka≈ôe..."></textarea>
        <button class="btn btn-blue" onclick="ulozitZpravu()">AKTUALIZOVAT ZPR√ÅVU</button>

        <h3>2. Vypsat Nov√© Kolo</h3>
        <label>Uz√°vƒõrka (Deadline):</label>
        <input type="datetime-local" id="set_deadline">

        <label>Dom√°c√≠ t√Ωm:</label>
        <input list="statyList" id="set_domaci" placeholder="Nap≈ô. ƒåesko" oninput="syncCodes()">
        <div id="debug_domaci" class="debug-info">K√≥d vlajky: --</div>
        
        <label>Host√©:</label>
        <input list="statyList" id="set_hoste" placeholder="Nap≈ô. Kanada" oninput="syncCodes()">
        <div id="debug_hoste" class="debug-info">K√≥d vlajky: --</div>

        <input type="hidden" id="kod_domaci">
        <input type="hidden" id="kod_hoste">

        <datalist id="statyList">
            <option data-code="cz" value="ƒåesko">
            <option data-code="sk" value="Slovensko">
            <option data-code="ca" value="Kanada">
            <option data-code="us" value="USA">
            <option data-code="de" value="Nƒõmecko">
            <option data-code="fi" value="Finsko">
            <option data-code="se" value="≈†v√©dsko">
            <option data-code="ch" value="≈†v√Ωcarsko">
            <option data-code="at" value="Rakousko">
            <option data-code="fr" value="Francie">
            <option data-code="no" value="Norsko">
            <option data-code="it" value="It√°lie">
            <option data-code="lv" value="Loty≈°sko">
            <option data-code="pl" value="Polsko">
            <option data-code="kz" value="Kazachst√°n">
        </datalist>

        <button class="btn btn-blue" onclick="nastavitKolo()">üöÄ VYPSAT Z√ÅPAS & AKTUALIZOVAT BANK</button>
        
        <div id="shareSection" style="display:none; margin-top:15px; padding:10px; background:#e8f4fd; border-radius:8px; text-align:center;">
            <button class="btn btn-green" onclick="sdiletWhatsApp()">üì≤ SD√çLET POZV√ÅNKU NA WHATSAPP</button>
        </div>

        <h3>3. Spr√°va s√°zek üí∞</h3>
        <table id="platbyTable">
            <thead><tr><th>S√°zka≈ô</th><th>Platba</th><th>Akce</th></tr></thead>
            <tbody id="platbyBody"></tbody>
        </table>

        <h3>4. Vyhodnocen√≠</h3>
        <div style="display:flex; gap:10px; align-items:center;">
            <input type="number" id="real_domaci" value="0"> : <input type="number" id="real_hoste" value="0">
        </div>
        <input type="text" id="real_strelec" placeholder="St≈ôelec (nap≈ô. Pasta)">
        <button class="btn btn-red" onclick="vyhodnotit()">üèÜ VYHODNOTIT TABULKU</button>

        <h3>5. √ödr≈æba ‚öôÔ∏è</h3>
        <button class="btn btn-dark" onclick="vynulovatJackpot()">üí∞ VYNULOVAT BANK NA 0</button>
        <button class="btn btn-red" onclick="smazatHistoriiStatistik()" style="background:#900;">‚ùå VYMAZAT CEL√â STATISTIKY.HTML</button>
        <a href="index.html" style="display:block; text-align:center; margin-top:20px; color:#3498db; text-decoration:none;">ZPƒöT NA WEB</a>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC-NCdmsgA42FxnopKm92m1y5gUGw_z_uE", authDomain: "nadeje-208bd.firebaseapp.com", databaseURL: "https://nadeje-208bd-default-rtdb.europe-west1.firebasedatabase.app", projectId: "nadeje-208bd", storageBucket: "nadeje-208bd.firebasestorage.app", messagingSenderId: "688478977789", appId: "1:688478977789:web:512d1520cf96c9e59cc894" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function checkPass() { if(document.getElementById('adminPass').value === "fotbal2024") document.getElementById('authOverlay').style.display = 'none'; }
        
        // OPRAVEN√Å SYNCHRONIZACE K√ìD≈Æ
        function syncCodes() {
            const list = document.getElementById('statyList').options;
            const dInput = document.getElementById('set_domaci').value;
            const hInput = document.getElementById('set_hoste').value;
            let dKod = "", hKod = "";

            for (let i = 0; i < list.length; i++) {
                if (list[i].value === dInput) dKod = list[i].getAttribute('data-code');
                if (list[i].value === hInput) hKod = list[i].getAttribute('data-code');
            }
            
            document.getElementById('kod_domaci').value = dKod;
            document.getElementById('kod_hoste').value = hKod;
            document.getElementById('debug_domaci').innerText = "K√≥d vlajky: " + (dKod || "--");
            document.getElementById('debug_hoste').innerText = "K√≥d vlajky: " + (hKod || "--");
        }

        db.ref('sazkyData').on('value', (snapshot) => {
            const data = snapshot.val();
            const body = document.getElementById('platbyBody'); body.innerHTML = "";
            if(data && data.seznamSazek) {
                Object.entries(data.seznamSazek).forEach(([id, s]) => {
                    const ok = s.stav && s.stav.includes("ZAPLACENO");
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${s.jmeno}<br><small>${s.skore}</small></td><td>${ok ? "‚úÖ" : "‚ùå"}</td><td><button class="btn-green btn-sm" onclick="potvrditPlatbu('${id}', ${ok})">OK</button><button class="btn-red btn-sm" onclick="smazatSazku('${id}')">üóëÔ∏è</button></td>`;
                    body.appendChild(tr);
                });
            }
        });

        function potvrditPlatbu(id, stav) { db.ref(`sazkyData/seznamSazek/${id}/stav`).set(stav ? "‚è≥ Vsadil" : "üíµ ZAPLACENO"); }
        function smazatSazku(id) { if(confirm("Smazat tip?")) db.ref(`sazkyData/seznamSazek/${id}`).remove(); }

        function nastavitKolo() {
            syncCodes();
            const d = document.getElementById('set_domaci').value, h = document.getElementById('set_hoste').value, kd = document.getElementById('kod_domaci').value, kh = document.getElementById('kod_hoste').value, dl = document.getElementById('set_deadline').value;
            if(!d || !h || !dl) return alert("Dopl≈à t√Ωmy a ƒças!");
            
            db.ref('sazkyData').once('value', (snapshot) => {
                const data = snapshot.val(); let jpt = data.prevedenyBank || 0;
                if (data.seznamSazek) {
                    const sez = Object.values(data.seznamSazek);
                    if (!sez.some(s => s.stav && s.stav.includes("V√ùHRA"))) jpt += (sez.length * 20); else jpt = 0;
                }
                db.ref('sazkyData').update({ domaci:d, hoste:h, kodDomaci:kd, kodHoste:kh, deadline:dl, seznamSazek:null, prevedenyBank:jpt, zpravaDne:"" })
                .then(() => { alert("Z√°pas vyps√°n!"); document.getElementById('shareSection').style.display='block'; });
            });
        }

        function sdiletWhatsApp() {
            db.ref('sazkyData').once('value', (snapshot) => {
                const d = snapshot.val();
                const text = `‚öΩ *S√ÅZKY NADƒöJE* %0Aüö© *${d.domaci} vs ${d.hoste}* %0Aüí∞ Bank: *${d.prevedenyBank} Kƒç* %0Aüëâ https://sazkynadeje.github.io/Nadeje/`;
                window.open(`https://wa.me/?text=${text}`, '_blank');
            });
        }

        function vyhodnotit() {
            const resD = document.getElementById('real_domaci').value, resH = document.getElementById('real_hoste').value, vys = `${resD}:${resH}`, sTxt = document.getElementById('real_strelec').value;
            db.ref('sazkyData').once('value', (snapshot) => {
                const data = snapshot.val(); if(!data || !data.seznamSazek) return;
                const sez = Object.entries(data.seznamSazek);
                let updates = { posledniStrelec: sTxt };
                sez.forEach(([key, s]) => {
                    const vyhraSkore = (s.skore === vys);
                    updates[`seznamSazek/${key}/stav`] = vyhraSkore ? "V√ùHRA! üéâ" : "‚ùå";
                    db.ref('historieSazek').push({ jmeno: s.jmeno, trefilSkore: vyhraSkore, datum: new Date().toISOString() });
                });
                db.ref('sazkyData').update(updates).then(() => alert("Hotovo!"));
            });
        }

        function ulozitZpravu() { db.ref('sazkyData/zpravaDne').set(document.getElementById('msg_text').value).then(() => alert("Ulo≈æeno!")); }
        function vynulovatJackpot() { if(confirm("Vynulovat bank?")) db.ref('sazkyData/prevedenyBank').set(0); }
        function smazatHistoriiStatistik() { if(confirm("Smazat historii?")) db.ref('historieSazek').remove(); }
    </script>
</body>
</html>
