<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrace - NADƒöJE</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .admin-box { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h3 { border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 25px; color: #2c3e50; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #34495e; font-size: 0.85em; }
        input, select, textarea { padding: 12px; border: 2px solid #ddd; border-radius: 8px; width: 100%; box-sizing: border-box; margin-top: 5px; font-size: 16px; outline: none; }
        .btn { padding: 15px; border: none; border-radius: 8px; color: white; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-blue { background: #3498db; } .btn-red { background: #e74c3c; } .btn-green { background: #27ae60; } .btn-dark { background: #2c3e50; }
        .debug-info { font-size: 0.75em; margin-top: 4px; font-weight: bold; }
        .status-ok { color: #27ae60; }
        .status-error { color: #e74c3c; }
        #authOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background:white; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:1000; }
    </style>
</head>
<body>
    <div id="authOverlay">
        <h2>Vstup pro admina</h2>
        <input type="password" id="adminPass" placeholder="Heslo">
        <button class="btn btn-blue" onclick="checkPass()" style="width: 200px;">Vstoupit</button>
    </div>

    <div class="admin-box">
        <h1>üõ† Administrace</h1>
        
        <h3>1. Zpr√°va dne</h3>
        <textarea id="msg_text" placeholder="Zpr√°va pro s√°zka≈ôe..."></textarea>
        <button class="btn btn-blue" onclick="ulozitZpravu()">AKTUALIZOVAT ZPR√ÅVU</button>

        <h3>2. Vypsat Nov√© Kolo</h3>
        <label>Uz√°vƒõrka (Deadline):</label>
        <input type="datetime-local" id="set_deadline">
        <label>Dom√°c√≠ t√Ωm:</label>
        <input list="statyList" id="set_domaci" placeholder="Nap≈ô. ƒåesko" oninput="syncCodes()">
        <div id="debug_domaci" class="debug-info status-error">Vlajka: NEN√ç ‚ùå</div>
        <label>Host√©:</label>
        <input list="statyList" id="set_hoste" placeholder="Nap≈ô. Kanada" oninput="syncCodes()">
        <div id="debug_hoste" class="debug-info status-error">Vlajka: NEN√ç ‚ùå</div>
        <datalist id="statyList">
            <option data-code="cz" value="ƒåesko"><option data-code="sk" value="Slovensko"><option data-code="ca" value="Kanada"><option data-code="us" value="USA"><option data-code="de" value="Nƒõmecko"><option data-code="fi" value="Finsko"><option data-code="se" value="≈†v√©dsko"><option data-code="ch" value="≈†v√Ωcarsko"><option data-code="at" value="Rakousko"><option data-code="fr" value="Francie"><option data-code="no" value="Norsko"><option data-code="it" value="It√°lie"><option data-code="gb" value="Velk√° Brit√°nie"><option data-code="lv" value="Loty≈°sko"><option data-code="pl" value="Polsko"><option data-code="kz" value="Kazachst√°n">
        </datalist>
        <button class="btn btn-blue" onclick="nastavitKolo()">üöÄ VYPSAT Z√ÅPAS & AKTUALIZOVAT BANK</button>

        <h3>3. Spr√°va s√°zek üí∞</h3>
        <table id="platbyTable" style="width:100%; border-collapse:collapse; margin-top:10px;">
            <tbody id="platbyBody"></tbody>
        </table>

        <h3>4. Vyhodnocen√≠ (AUTO-PILOT) ü§ñ</h3>
        <label>Vlo≈æ text v√Ωsledku z Livesportu:</label>
        <textarea id="raw_data" placeholder="Zkop√≠ruj sem v√Ωsledek i st≈ôelce..." style="height:100px; border: 2px solid #3498db;"></textarea>
        <button class="btn btn-dark" onclick="analyzovatText()">‚ö° NAƒå√çST V≈†E Z TEXTU</button>

        <div style="display:flex; gap:10px; align-items:center; margin-top:15px;">
            <input type="number" id="real_domaci" value="0" style="text-align:center; font-weight:bold;"> : 
            <input type="number" id="real_hoste" value="0" style="text-align:center; font-weight:bold;">
        </div>
        <label>Zji≈°tƒõn√≠ st≈ôelci:</label>
        <input type="text" id="real_strelec" placeholder="St≈ôelci se dopln√≠ sami">

        <button class="btn btn-red" onclick="vyhodnotit()">üèÜ POTVRDIT A VYHODNOTIT</button>

        <h3>5. √ödr≈æba ‚öôÔ∏è</h3>
        <button class="btn btn-dark" onclick="vynulovatJackpot()">üí∞ VYNULOVAT BANK</button>
        <button class="btn btn-red" onclick="smazatHistoriiStatistik()" style="background:#900;">‚ùå SMAZAT STATISTIKY</button>
        <a href="index.html" style="display:block; text-align:center; margin-top:20px; color:#3498db; text-decoration:none;">ZPƒöT NA WEB</a>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC-NCdmsgA42FxnopKm92m1y5gUGw_z_uE", authDomain: "nadeje-208bd.firebaseapp.com", databaseURL: "https://nadeje-208bd-default-rtdb.europe-west1.firebasedatabase.app", projectId: "nadeje-208bd", storageBucket: "nadeje-208bd.firebasestorage.app", messagingSenderId: "688478977789", appId: "1:688478977789:web:512d1520cf96c9e59cc894" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function checkPass() { if(document.getElementById('adminPass').value === "fotbal2024") document.getElementById('authOverlay').style.display = 'none'; }
        const norm = (s) => s.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();

        // ANAL√ùZA TEXTU Z LIVESPORTU
        function analyzovatText() {
            let raw = document.getElementById('raw_data').value;
            if(!raw) return alert("Nejd≈ô√≠v tam nƒõco vlo≈æ!");

            // 1. Zkus√≠me naj√≠t sk√≥re (hled√°me X : Y nebo X - Y)
            const skoreMatch = raw.match(/(\d+)\s*[:\-]\s*(\d+)/);
            if(skoreMatch) {
                document.getElementById('real_domaci').value = skoreMatch[1];
                document.getElementById('real_hoste').value = skoreMatch[2];
            }

            // 2. Vyƒçist√≠me st≈ôelce
            let cisteStrelci = raw.replace(/(\d+)\s*[:\-]\s*(\d+)/, '') // odstran√≠ sk√≥re
                                  .replace(/\d+'/g, '') // odstran√≠ ƒçasy 45'
                                  .replace(/\([^)]*\)/g, '') // odstran√≠ asistence
                                  .replace(/[0-9]/g, '') // odstran√≠ zbyl√° ƒç√≠sla
                                  .replace(/[:.\-]/g, '') // odstran√≠ znaky
                                  .split(/[\n,]+/)
                                  .map(s => s.trim())
                                  .filter(s => s.length > 3); // vyhod√≠ smet√≠

            document.getElementById('real_strelec').value = [...new Set(cisteStrelci)].join(', ');
            alert("Naƒçteno! Zkontroluj sk√≥re a jm√©na.");
        }

        function syncCodes() {
            const list = document.getElementById('statyList').options;
            const dInput = document.getElementById('set_domaci').value;
            const hInput = document.getElementById('set_hoste').value;
            let dKod = "", hKod = "";
            for (let i = 0; i < list.length; i++) {
                if (norm(list[i].value) === norm(dInput)) dKod = list[i].getAttribute('data-code');
                if (norm(list[i].value) === norm(hInput)) hKod = list[i].getAttribute('data-code');
            }
            document.getElementById('debug_domaci').className = dKod ? "debug-info status-ok" : "debug-info status-error";
            document.getElementById('debug_domaci').innerText = dKod ? "Vlajka: ANO ‚úÖ" : "Vlajka: NEN√ç ‚ùå";
            document.getElementById('debug_hoste').className = hKod ? "debug-info status-ok" : "debug-info status-error";
            document.getElementById('debug_hoste').innerText = hKod ? "Vlajka: ANO ‚úÖ" : "Vlajka: NEN√ç ‚ùå";
        }

        db.ref('sazkyData').on('value', (snapshot) => {
            const data = snapshot.val();
            const body = document.getElementById('platbyBody'); body.innerHTML = "";
            if(data && data.seznamSazek) {
                Object.entries(data.seznamSazek).forEach(([id, s]) => {
                    const ok = s.stav && s.stav.includes("ZAPLACENO");
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td style="padding:10px 0;">${s.jmeno}<br><small>${s.skore}</small></td><td>${ok ? "‚úÖ" : "‚ùå"}</td><td><button class="btn-green" style="padding:5px 10px; font-size:12px;" onclick="potvrditPlatbu('${id}', ${ok})">OK</button><button class="btn-red" style="padding:5px 10px; font-size:12px;" onclick="smazatSazku('${id}')">üóëÔ∏è</button></td>`;
                    body.appendChild(tr);
                });
            }
        });

        function potvrditPlatbu(id, stav) { db.ref(`sazkyData/seznamSazek/${id}/stav`).set(stav ? "‚è≥ Vsadil" : "üíµ ZAPLACENO"); }
        function smazatSazku(id) { if(confirm("Smazat?")) db.ref(`sazkyData/seznamSazek/${id}`).remove(); }

        function nastavitKolo() {
            const d = document.getElementById('set_domaci').value, h = document.getElementById('set_hoste').value, dl = document.getElementById('set_deadline').value;
            const list = document.getElementById('statyList').options;
            let kd = "", kh = "";
            for (let i = 0; i < list.length; i++) {
                if (norm(list[i].value) === norm(d)) kd = list[i].getAttribute('data-code');
                if (norm(list[i].value) === norm(h)) kh = list[i].getAttribute('data-code');
            }
            if(!d || !h || !dl) return alert("Dopl≈à √∫daje!");
            db.ref('sazkyData').once('value', (snapshot) => {
                const data = snapshot.val(); let jpt = data.prevedenyBank || 0;
                if (data.seznamSazek) {
                    const sez = Object.values(data.seznamSazek);
                    if (!sez.some(s => s.stav && s.stav.includes("V√ùHRA"))) jpt += (sez.length * 20); else jpt = 0;
                }
                db.ref('sazkyData').update({ domaci:d, hoste:h, kodDomaci:kd, kodHoste:kh, deadline:dl, seznamSazek:null, prevedenyBank:jpt, zpravaDne:"" }).then(() => alert("Z√°pas vyps√°n!"));
            });
        }

        function vyhodnotit() {
            const resD = document.getElementById('real_domaci').value, resH = document.getElementById('real_hoste').value, vys = `${resD}:${resH}`, sTxt = document.getElementById('real_strelec').value;
            const sNorm = norm(sTxt).split(',').map(s => s.trim());
            db.ref('sazkyData').once('value', (snapshot) => {
                const data = snapshot.val(); if(!data || !data.seznamSazek) return;
                const sez = Object.entries(data.seznamSazek);
                let updates = { posledniStrelec: sTxt };
                sez.forEach(([key, s]) => {
                    const vyhraSkore = (s.skore === vys);
                    const tipStrelecNorm = norm(s.strelec);
                    const vyhraStrelec = tipStrelecNorm !== "" && sNorm.some(v => v.includes(tipStrelecNorm) || tipStrelecNorm.includes(v));
                    updates[`seznamSazek/${key}/stav`] = vyhraSkore ? "V√ùHRA! üéâ" : "‚ùå";
                    db.ref('historieSazek').push({ jmeno: s.jmeno, trefilSkore: vyhraSkore, trefilStrelce: vyhraStrelec, datum: new Date().toISOString() });
                });
                db.ref('sazkyData').update(updates).then(() => alert("Vyhodnoceno!"));
            });
        }
        function ulozitZpravu() { db.ref('sazkyData/zpravaDne').set(document.getElementById('msg_text').value).then(() => alert("Ulo≈æeno!")); }
        function vynulovatJackpot() { if(confirm("Vynulovat bank?")) db.ref('sazkyData/prevedenyBank').set(0); }
        function smazatHistoriiStatistik() { if(confirm("Smazat historii?")) db.ref('historieSazek').remove(); }
    </script>
</body>
</html>
