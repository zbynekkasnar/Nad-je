<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .admin-box { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h3 { border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 25px; color: #2c3e50; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #34495e; font-size: 0.85em; }
        input { padding: 12px; border: 2px solid #ddd; border-radius: 8px; width: 100%; box-sizing: border-box; margin-top: 5px; font-size: 16px; }
        .btn { padding: 15px; border: none; border-radius: 8px; color: white; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        .btn-blue { background: #3498db; } .btn-red { background: #e74c3c; } .btn-grey { background: #95a5a6; } .btn-dark { background: #2c3e50; }
        #authOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background:white; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:1000; }
    </style>
</head>
<body>
    <div id="authOverlay">
        <h2>Vstup pro administr√°tora</h2>
        <input type="password" id="adminPass" placeholder="Heslo" style="width: 200px; margin-bottom: 10px;">
        <button class="btn btn-blue" onclick="checkPass()" style="width: 200px;">Vstoupit</button>
    </div>
    <div class="admin-box">
        <h1>üõ† Administrace</h1>
        <h3>1. Nov√Ω z√°pas</h3>
        <label>Deadline:</label><input type="datetime-local" id="set_deadline">
        <label>T√Ωmy:</label>
        <div style="display:flex; gap:10px;"><input type="text" id="set_domaci" placeholder="Dom√°c√≠"><input type="text" id="set_hoste" placeholder="Host√©"></div>
        <button class="btn btn-blue" onclick="nastavitZapas()">üöÄ NASTAVIT / VYPINOUT</button>
        <h3>2. Vyhodnocen√≠</h3>
        <label>Sk√≥re:</label><div style="display:flex; gap:10px; align-items:center;"><input type="number" id="real_domaci" value="0"> : <input type="number" id="real_hoste" value="0"></div>
        <label>St≈ôelci (oddƒõluj ƒç√°rkou):</label><input type="text" id="real_strelec" placeholder="Harasl√≠n, Kuchta">
        <button class="btn btn-red" onclick="vyhodnotit()">üèÜ VYHODNOTIT DLE PRAVIDEL</button>
        <h3>3. √ödr≈æba</h3>
        <button class="btn btn-blue" onclick="jenSmazatSazky()">üßπ SMAZAT S√ÅZKY</button>
        <button class="btn btn-grey" onclick="vynulovatJackpot()">üí∞ VYNULOVAT JACKPOT</button>
        <button class="btn btn-dark" onclick="smazatStatistiky()">‚ùå SMAZAT HISTORII</button>
        <a href="index.html" style="display:block; text-align:center; margin-top:20px; color:#7f8c8d; text-decoration:none;">Zpƒõt na s√°zky</a>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC-NCdmsgA42FxnopKm92m1y5gUGw_z_uE", authDomain: "nadeje-208bd.firebaseapp.com", databaseURL: "https://nadeje-208bd-default-rtdb.europe-west1.firebasedatabase.app", projectId: "nadeje-208bd", storageBucket: "nadeje-208bd.firebasestorage.app", messagingSenderId: "688478977789", appId: "1:688478977789:web:512d1520cf96c9e59cc894" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const normalize = (str) => str ? str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim() : "";

        function checkPass() { if(document.getElementById('adminPass').value === "fotbal2024") document.getElementById('authOverlay').style.display = 'none'; }

        function nastavitZapas() {
            const d = document.getElementById('set_domaci').value.trim(); const h = document.getElementById('set_hoste').value.trim(); const dl = document.getElementById('set_deadline').value;
            db.ref('sazkyData').update({ domaci: d, hoste: h, deadline: dl || "", seznamSazek: null, posledniStrelec: "" }); alert("Ulo≈æeno!");
        }

        function vyhodnotit() {
            const vysledek = `${document.getElementById('real_domaci').value}:${document.getElementById('real_hoste').value}`;
            const sText = document.getElementById('real_strelec').value;
            const sNorm = normalize(sText).split(',').map(s => s.trim());
            
            db.ref('sazkyData').once('value', (snapshot) => {
                const data = snapshot.val(); if(!data || !data.seznamSazek) return alert("Nejsou s√°zky.");
                const seznam = Object.entries(data.seznamSazek); const celkovyBank = (data.prevedenyBank || 0) + (seznam.length * 20);
                
                const trefiliSkore = seznam.filter(i => i[1].skore === vysledek);
                const trefiliOboji = trefiliSkore.filter(i => {
                    const tip = normalize(i[1].strelec);
                    return tip !== "" && sNorm.some(v => tip.includes(v) || v.includes(tip));
                });
                
                let vyherci = trefiliOboji.length > 0 ? trefiliOboji : trefiliSkore;
                let updates = { posledniStrelec: sText };

                if (vyherci.length > 0) {
                    const podil = Math.floor(celkovyBank / vyherci.length); const vIds = vyherci.map(v => v[0]);
                    seznam.forEach(([key, s]) => { updates[`seznamSazek/${key}/stav`] = vIds.includes(key) ? `V√ùHRA! üéâ (+${podil} Kƒç)` : "‚ùå"; });
                    updates['prevedenyBank'] = 0;
                } else {
                    seznam.forEach(([key, s]) => { updates[`seznamSazek/${key}/stav`] = "‚ùå"; }); updates['prevedenyBank'] = celkovyBank;
                }
                db.ref('historieSazek').push({ zapas: `${data.domaci} VS ${data.hoste}`, vysledek, strelci: sText, sazky: data.seznamSazek });
                db.ref('sazkyData').update(updates).then(() => alert("Vyhodnoceno!"));
            });
        }
        function jenSmazatSazky() { if(confirm("Smazat?")) db.ref('sazkyData/seznamSazek').remove(); }
        function vynulovatJackpot() { if(confirm("Vynulovat?")) db.ref('sazkyData/prevedenyBank').set(0); }
        function smazatStatistiky() { if(confirm("Smazat historii?")) db.ref('historieSazek').remove(); }
    </script>
</body>
</html>
