<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin NADƒöJE</title>
    <script src="stats.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; max-width: 500px; margin: 0 auto 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        .btn { padding: 10px 15px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; width: 100%; }
        .btn-blue { background: #3498db; } .btn-green { background: #27ae60; } .btn-red { background: #e74c3c; } .btn-dark { background: #2c3e50; }
        .bet-admin { background: #f9f9f9; padding: 8px; border-radius: 8px; margin-top: 5px; display: flex; justify-content: space-between; align-items: center; font-size: 0.8em; }
        #authOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background:white; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:1000; }
    </style>
</head>
<body onload="initAdmin()">
    <div id="authOverlay">
        <h2>üîí Kancel√°≈ô Nadƒõje</h2>
        <input type="password" id="adminPass" placeholder="Heslo" style="width:200px;">
        <button class="btn btn-blue" onclick="check()" style="width:200px;">VSTOUPIT</button>
    </div>

    <div class="card">
        <h2>üöÄ Vypsat z√°pas</h2>
        <input list="statyList" id="d" placeholder="Dom√°c√≠">
        <input list="statyList" id="h" placeholder="Host√©">
        <input type="datetime-local" id="dl">
        <button class="btn btn-blue" onclick="addM()">VYPSAT</button>
    </div>

    <div id="adminMatches"></div>
    <datalist id="statyList"></datalist>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC-NCdmsgA42FxnopKm92m1y5gUGw_z_uE", authDomain: "nadeje-208bd.firebaseapp.com", databaseURL: "https://nadeje-208bd-default-rtdb.europe-west1.firebasedatabase.app", projectId: "nadeje-208bd", storageBucket: "nadeje-208bd.firebasestorage.app", messagingSenderId: "688478977789", appId: "1:688478977789:web:512d1520cf96c9e59cc894" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const norm = (s) => s ? s.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim() : "";

        function check() { if(document.getElementById('adminPass').value === "fotbal2024") document.getElementById('authOverlay').style.display='none'; }
        function initAdmin() { const l = document.getElementById('statyList'); vsechnyStaty.forEach(s => { const o = document.createElement('option'); o.value=s.n; o.setAttribute('data-code', s.c); l.appendChild(o); }); }

        function addM() {
            const d = document.getElementById('d').value, h = document.getElementById('h').value, dl = document.getElementById('dl').value;
            const kd = vsechnyStaty.find(s => s.n === d)?.c || "un";
            const kh = vsechnyStaty.find(s => s.n === h)?.c || "un";
            db.ref('sazkyData/zapasy').push({ domaci: d, hoste: h, kodD: kd, kodH: kh, deadline: dl });
        }

        db.ref('sazkyData').on('value', snap => {
            const data = snap.val() || {};
            const cont = document.getElementById('adminMatches'); cont.innerHTML = "";
            if(data.zapasy) Object.entries(data.zapasy).forEach(([id, m]) => {
                const div = document.createElement('div'); div.className = 'card';
                div.innerHTML = `<h3>${m.domaci} - ${m.hoste}</h3>
                    <textarea id="raw-${id}" placeholder="Livesport text..."></textarea>
                    <button class="btn btn-dark" onclick="evalM('${id}', ${data.prevedenyBank || 0})">VYHODNOTIT</button>
                    <button class="btn btn-red" onclick="db.ref('sazkyData/zapasy/${id}').remove()">SMAZAT</button>
                    <div id="bets-${id}"></div>`;
                cont.appendChild(div);
                if(m.sazky) Object.entries(m.sazky).forEach(([sid, s]) => {
                    const row = document.createElement('div'); row.className = 'bet-admin';
                    row.innerHTML = `<span>${s.jmeno}: ${s.skore} (${s.stav})</span>
                        <div><button onclick="db.ref('sazkyData/zapasy/${id}/sazky/${sid}/stav').set('‚úÖ ZAPLACENO')">OK</button>
                        <button onclick="db.ref('sazkyData/zapasy/${id}/sazky/${sid}').remove()">üóëÔ∏è</button></div>`;
                    document.getElementById(`bets-${id}`).appendChild(row);
                });
            });
        });

        function evalM(mid, mainBank) {
            const raw = document.getElementById(`raw-${mid}`).value;
            const lines = raw.split('\n').map(l => l.trim()).filter(l => l.length > 0);
            let fD = 0, fH = 0, goals = [];
            let isOT = raw.toUpperCase().includes("PRODLOU≈ΩEN√ç") || raw.toUpperCase().includes("N√ÅJEZDY");
            for (let i = 0; i < lines.length; i++) {
                const m = lines[i].match(/(\d+)\s*-\s*(\d+)/);
                if (m) { fD = parseInt(m[1]); fH = parseInt(m[2]); if(lines[i+1] && !lines[i+1].includes('+')) goals.push(norm(lines[i+1])); }
            }
            if(isOT) { fD = Math.min(fD, fH); fH = fD; }
            const res = `${fD}:${fH}`;

            db.ref(`sazkyData/zapasy/${mid}`).once('value', snap => {
                const m = snap.val(); const sazky = Object.values(m.sazky || {});
                const matchBank = sazky.length * 20;
                let winnersSkore = sazky.filter(s => s.skore === res);
                let winnersFull = winnersSkore.filter(s => goals.some(g => g.includes(norm(s.strelec)) || norm(s.strelec).includes(g)));
                let finalWinners = winnersFull.length > 0 ? winnersFull : winnersSkore;

                if(finalWinners.length > 0) {
                    alert("V√ùHRA! Bank rozdƒõlen."); db.ref('sazkyData/prevedenyBank').set(0);
                } else {
                    alert("Nikdo nevyhr√°l, bank se p≈ôel√©v√°."); db.ref('sazkyData/prevedenyBank').set(mainBank + matchBank);
                }
                db.ref(`sazkyData/zapasy/${mid}`).remove();
            });
        }
    </script>
</body>
</html>
