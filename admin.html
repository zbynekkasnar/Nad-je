<!DOCTYPE html>

<head>

    <style>

</head>
<body>

        <h1>üõ† Administrace</h1>
        <h3>1. Nov√Ω z√°pas</h3>
        <label>Deadline (zaƒç√°tek):</label><input type="datetime-local" id="set_deadline">
        <label>T√Ωmy (nechej pr√°zdn√© pro vypnut√≠ s√°zek):</label>
        <div class="score-row">
            <input type="text" id="set_domaci" placeholder="Dom√°c√≠">
            <input type="text" id="set_hoste" placeholder="Host√©">

        <h3>2. Vyhodnocen√≠</h3>
        <label>Sk√≥re:</label>
        <div class="score-row"><input type="number" id="real_domaci" value="0"> : <input type="number" id="real_hoste" value="0"></div>
        <label>V√≠tƒõzn√Ω st≈ôelec:</label><input type="text" id="real_strelec" placeholder="Jm√©no st≈ôelce">
        <button class="btn btn-red" onclick="vyhodnotit()">üèÜ VYHODNOTIT & ARCHIVOVAT</button>

        <h3>3. √ödr≈æba</h3>

        <a href="index.html" style="display:block; text-align:center; margin-top:20px; color:#7f8c8d; text-decoration:none;">Zpƒõt na s√°zky</a>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC-NCdmsgA42FxnopKm92m1y5gUGw_z_uE",
            authDomain: "nadeje-208bd.firebaseapp.com",
            databaseURL: "https://nadeje-208bd-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "nadeje-208bd",
            storageBucket: "nadeje-208bd.firebasestorage.app",
            messagingSenderId: "688478977789",
            appId: "1:688478977789:web:512d1520cf96c9e59cc894"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function checkPass() { 
            if(document.getElementById('adminPass').value === "fotbal2024") {
                document.getElementById('authOverlay').style.display = 'none';
            } else {
                alert("≈†patn√© heslo!");
            }
        }

        function nastavitZapas() {
            const domaci = document.getElementById('set_domaci').value.trim();
            const hoste = document.getElementById('set_hoste').value.trim();
            const deadline = document.getElementById('set_deadline').value;

            // Pokud jsou jm√©na t√Ωm≈Ø vyplnƒõn√°, vy≈æadujeme deadline
            if ((domaci !== "" || hoste !== "") && !deadline) {
                return alert("Pro nov√Ω z√°pas mus√≠≈° nastavit deadline!");
            }

            db.ref('sazkyData').update({ 
                domaci: domaci, 
                hoste: hoste, 
                deadline: deadline || "", 
                seznamSazek: null 
            }).then(() => {
                alert(domaci === "" ? "S√°zky vypnuty!" : "Z√°pas nastaven!");
                // Vyƒçist√≠me pol√≠ƒçka
                document.getElementById('set_domaci').value = "";
                document.getElementById('set_hoste').value = "";
                document.getElementById('set_deadline').value = "";
            });
        }

        function vyhodnotit() {
            const vysledek = `${document.getElementById('real_domaci').value}:${document.getElementById('real_hoste').value}`;
            const rs = document.getElementById('real_strelec').value.trim();
            db.ref('sazkyData').once('value', (snapshot) => {
                const data = snapshot.val();
                if(!data || !data.seznamSazek) return alert("Nejsou ≈æ√°dn√© s√°zky k vyhodnocen√≠.");
                
                const seznam = Object.entries(data.seznamSazek);
                const celkovyBank = (data.prevedenyBank || 0) + (seznam.length * 20);
                const vyherci = seznam.filter(i => i[1].skore === vysledek);
                
                let updates = {}; 
                let podil = 0;

                if (vyherci.length > 0) {
                    podil = Math.floor(celkovyBank / vyherci.length);
                    seznam.forEach(([key, s]) => { 
                        updates[`seznamSazek/${key}/stav`] = (s.skore === vysledek) ? `V√ùHRA! üéâ (+${podil} Kƒç)` : "‚ùå Prohra"; 
                    });
                    updates['prevedenyBank'] = 0;
                } else {
                    seznam.forEach(([key, s]) => { 
                        updates[`seznamSazek/${key}/stav`] = "‚ùå ≈Ω√°dn√Ω v√Ωherce"; 
                    });
                    updates['prevedenyBank'] = celkovyBank;
                }

                // Ulo≈æen√≠ do historie
                db.ref('historieSazek').push({ 
                    zapas: `${data.domaci} VS ${data.hoste}`, 
                    vysledek: vysledek, 
                    strelecZapasu: rs, 
                    sazky: data.seznamSazek, 
                    vyhraNaHlavu: podil 
                });

                db.ref('sazkyData').update(updates).then(() => {
                    alert("Vyhodnoceno a ulo≈æeno do historie!");
                });
            });
        }

        function jenSmazatSazky() { 
            if(confirm("Opravdu smazat v≈°echny aktu√°ln√≠ s√°zky?")) {
                db.ref('sazkyData/seznamSazek').remove(); 
            }
        }
        function vynulovatJackpot() { 
            if(confirm("Vynulovat nahromadƒõn√Ω jackpot?")) {
                db.ref('sazkyData/prevedenyBank').set(0); 
            }
        }
        function smazatStatistiky() { 
            if(confirm("Smazat celou historii s√°zek a statistik?")) {
                db.ref('historieSazek').remove(); 
            }
        }
    </script>
