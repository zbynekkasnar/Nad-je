    <script>
        const firebaseConfig = { apiKey: "AIzaSyC-NCdmsgA42FxnopKm92m1y5gUGw_z_uE", authDomain: "nadeje-208bd.firebaseapp.com", databaseURL: "https://nadeje-208bd-default-rtdb.europe-west1.firebasedatabase.app", projectId: "nadeje-208bd", storageBucket: "nadeje-208bd.firebasestorage.app", messagingSenderId: "688478977789", appId: "1:688478977789:web:512d1520cf96c9e59cc894" };

        function checkPass() { if(document.getElementById('adminPass').value === "fotbal2024") document.getElementById('authOverlay').style.display = 'none'; }

        // Propojen√≠ na≈°ept√°vaƒçe s k√≥dy vlajek

        }

        // Naƒç√≠t√°n√≠ s√°zek pro spr√°vu
        db.ref('sazkyData').on('value', (snapshot) => {
            const data = snapshot.val();
            const body = document.getElementById('platbyBody'); body.innerHTML = "";
            if(data && data.seznamSazek) {
                Object.entries(data.seznamSazek).forEach(([id, s]) => {
                    const ok = s.stav && s.stav.includes("ZAPLACENO");
                    const tr = document.createElement('tr');
                    tr.innerHTML = `

                        <td>${ok ? "‚úÖ" : "‚ùå"}</td>

        function potvrditPlatbu(id, stav) { db.ref(`sazkyData/seznamSazek/${id}/stav`).set(stav ? "‚è≥ Vsadil" : "üíµ ZAPLACENO"); }
        
        function smazatSazku(id, jmeno) {
            if(confirm(`Opravdu smazat tip od ${jmeno}?`)) db.ref(`sazkyData/seznamSazek/${id}`).remove();
        }

        function nastavitKolo() {
            const d = document.getElementById('set_domaci').value, h = document.getElementById('set_hoste').value, kd = document.getElementById('kod_domaci').value, kh = document.getElementById('kod_hoste').value, dl = document.getElementById('set_deadline').value;
            if(!d || !h || !dl) return alert("Chyb√≠ √∫daje!");
            
            db.ref('sazkyData').once('value', (snapshot) => {
                const data = snapshot.val(); let jpt = data.prevedenyBank || 0;
                if (data.seznamSazek) {
                    const sez = Object.values(data.seznamSazek);
                    if (!sez.some(s => s.stav && s.stav.includes("V√ùHRA"))) jpt += (sez.length * 20); else jpt = 0;
                }
                db.ref('sazkyData').update({ domaci:d, hoste:h, kodDomaci:kd, kodHoste:kh, deadline:dl, seznamSazek:null, posledniStrelec:"", prevedenyBank:jpt, zpravaDne:"" })
                .then(() => { alert("Vyps√°no!"); document.getElementById('shareSection').style.display='block'; });

        function sdiletWhatsApp() {

                const data = snapshot.val();
                const text = `‚öΩ *S√ÅZKY NADƒöJE* %0Aüö© *${data.domaci} vs ${data.hoste}* %0Aüí∞ Bank: *${data.prevedenyBank} Kƒç* %0Aüëâ Tipuj zde: https://sazkynadeje.github.io/Nadeje/`;

        function vyhodnotit() {
            const resD = document.getElementById('real_domaci').value, resH = document.getElementById('real_hoste').value, vys = `${resD}:${resH}`, sTxt = document.getElementById('real_strelec').value, sNorm = normalize(sTxt).split(',').map(s => s.trim());
            db.ref('sazkyData').once('value', (snapshot) => {
                const data = snapshot.val(); if(!data || !data.seznamSazek) return;
                const sez = Object.entries(data.seznamSazek), bank = (data.prevedenyBank || 0) + (sez.length * 20), tSkore = sez.filter(i => i[1].skore === vys), tOboji = tSkore.filter(i => { const tip = normalize(i[1].strelec); return tip !== "" && sNorm.some(v => tip.includes(v) || v.includes(tip)); });
                let vyherci = tOboji.length > 0 ? tOboji : tSkore; let updates = { posledniStrelec: sTxt };
                if (vyherci.length > 0) { const podil = Math.floor(bank / vyherci.length); const vIds = vyherci.map(v => v[0]); sez.forEach(([key, s]) => { updates[`seznamSazek/${key}/stav`] = vIds.includes(key) ? `V√ùHRA! üéâ (+${podil} Kƒç)` : "‚ùå"; }); } else { sez.forEach(([key, s]) => { updates[`seznamSazek/${key}/stav`] = "‚ùå"; }); }
