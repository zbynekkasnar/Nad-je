<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin NADƒöJE - Kompletn√≠ spr√°va</title>
    <script src="stats.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #3498db; --success: #27ae60; --danger: #e74c3c; --dark: #2c3e50; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #333; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 500px; margin-bottom: 20px; border-top: 5px solid var(--primary); }
        h2 { margin-top: 0; color: var(--dark); font-size: 1.3em; }
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 0.8em; color: #7f8c8d; }
        input, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 2px solid #edf2f7; border-radius: 10px; box-sizing: border-box; font-size: 16px; background: #f8fafc; }
        .btn { padding: 15px; border: none; border-radius: 10px; color: white; font-weight: bold; width: 100%; cursor: pointer; margin-top: 12px; transition: 0.2s; }
        .btn-blue { background: var(--primary); } .btn-green { background: var(--success); } .btn-dark { background: var(--dark); } .btn-red { background: var(--danger); }
        .strelci-seznam { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; padding: 10px; background: #f1f3f5; border-radius: 10px; min-height: 40px; }
        .strelec-tag { background: var(--dark); color: white; padding: 5px 12px; border-radius: 20px; display: flex; align-items: center; gap: 8px; font-size: 0.85em; }
        .strelec-tag span { cursor: pointer; font-weight: bold; color: #ff7675; margin-left: 5px; }
        .score-preview { display: flex; align-items: center; justify-content: center; gap: 15px; margin: 15px 0; }
        .score-box { font-size: 1.8em; font-weight: bold; width: 65px; text-align: center; border: 2px solid var(--primary) !important; }
        .footer-link { margin-top: 20px; text-decoration: none; color: var(--primary); font-weight: bold; }
        #authOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background:var(--bg); display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:1000; }
        .debug-info { font-size: 0.75em; margin-top: 4px; font-weight: bold; }
        .status-ok { color: var(--success); } .status-error { color: var(--danger); }
    </style>
</head>
<body onload="initAdmin()">

    <div id="authOverlay">
        <div class="card">
            <h2>üîí Admin P≈ôihl√°≈°en√≠</h2>
            <input type="password" id="adminPass" placeholder="Heslo">
            <button class="btn btn-blue" onclick="checkPass()">VSTOUPIT</button>
        </div>
    </div>

    <div class="card">
        <h2>üèí Vypsat nov√© kolo</h2>
        <label>Uz√°vƒõrka s√°zek</label>
        <input type="datetime-local" id="set_deadline">
        <label>T√Ωmy</label>
        <input list="statyList" id="set_domaci" placeholder="Dom√°c√≠" oninput="syncCodes()">
        <div id="debug_domaci" class="debug-info"></div>
        <input list="statyList" id="set_hoste" placeholder="Host√©" oninput="syncCodes()">
        <div id="debug_hoste" class="debug-info"></div>
        <button class="btn btn-blue" onclick="nastavitKolo()">VYPSAT Z√ÅPAS</button>
    </div>

    <div class="card" style="border-top-color: var(--success);">
        <h2>ü§ñ Auto-Pilot Vyhodnocen√≠</h2>
        <textarea id="raw_data" placeholder="Vlo≈æ text z Livesportu..." style="height: 100px;"></textarea>
        <button class="btn btn-dark" onclick="analyzovatText()">‚ö° NAƒå√çST DATA</button>
        <div class="score-preview">
            <input type="number" id="real_domaci" class="score-box" value="0"> : 
            <input type="number" id="real_hoste" class="score-box" value="0">
        </div>
        <div id="remizaInfo" style="color:var(--danger); font-weight:bold; text-align:center; display:none; margin-bottom:10px;">‚ö†Ô∏è Rem√≠za po prodlou≈æen√≠!</div>
        <label>St≈ôelci (X sma≈æe chybu):</label>
        <div id="strelciContainer" class="strelci-seznam"></div>
        <button class="btn btn-green" onclick="vyhodnotit()">üèÜ VYHODNOTIT A ARCHIVOVAT</button>
    </div>

    <div class="card" style="border-top-color: var(--danger);">
        <h2>‚ö†Ô∏è Spr√°va a √ödr≈æba</h2>
        <button class="btn btn-dark" onclick="nulovatJackpot()">üí∞ NULOVAT JACKPOT</button>
        <button class="btn btn-red" onclick="smazatHistoriiStatistik()" style="margin-top:20px; opacity:0.7;">SMAZAT STATISTIKY</button>
    </div>

    <a href="index.html" class="footer-link">‚Üê ZPƒöT NA WEB</a>

    <datalist id="statyList"></datalist>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC-NCdmsgA42FxnopKm92m1y5gUGw_z_uE", authDomain: "nadeje-208bd.firebaseapp.com", databaseURL: "https://nadeje-208bd-default-rtdb.europe-west1.firebasedatabase.app", projectId: "nadeje-208bd", storageBucket: "nadeje-208bd.firebasestorage.app", messagingSenderId: "688478977789", appId: "1:688478977789:web:512d1520cf96c9e59cc894" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let listStrelcu = [];
        const norm = (s) => s ? s.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim() : "";

        function initAdmin() {
            const list = document.getElementById('statyList');
            if(typeof vsechnyStaty !== 'undefined') {
                vsechnyStaty.forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s.n;
                    opt.setAttribute('data-code', s.c);
                    list.appendChild(opt);
                });
            }
        }

        function checkPass() { if(document.getElementById('adminPass').value === "fotbal2024") document.getElementById('authOverlay').style.display = 'none'; }

        function syncCodes() {
            const dVal = document.getElementById('set_domaci').value;
            const hVal = document.getElementById('set_hoste').value;
            const dKod = vsechnyStaty.find(s => norm(s.n) === norm(dVal))?.c || "";
            const hKod = vsechnyStaty.find(s => norm(s.n) === norm(hVal))?.c || "";
            document.getElementById('debug_domaci').innerHTML = dKod ? "‚úÖ Vlajka: " + dKod : "‚ùå Vlajka nenalezena";
            document.getElementById('debug_hoste').innerHTML = hKod ? "‚úÖ Vlajka: " + hKod : "‚ùå Vlajka nenalezena";
        }

        function analyzovatText() {
            const raw = document.getElementById('raw_data').value;
            const lines = raw.split('\n').map(l => l.trim()).filter(l => l.length > 0);
            listStrelcu = [];
            let fD = 0, fH = 0;
            let isOvertime = raw.toUpperCase().includes("PRODLOU≈ΩEN√ç") || raw.toUpperCase().includes("N√ÅJEZDY");

            for (let i = 0; i < lines.length; i++) {
                const match = lines[i].match(/^(\d+)\s*-\s*(\d+)$/);
                if (match) {
                    fD = parseInt(match[1]); fH = parseInt(match[2]);
                    let pStrelec = lines[i + 1];
                    if (pStrelec && !pStrelec.includes('+') && !pStrelec.includes('(') && !pStrelec.match(/^\d{2}:\d{2}$/)) {
                        listStrelcu.push(pStrelec.replace(/\.$/, ''));
                    }
                }
            }
            if (isOvertime) { fD = Math.min(fD, fH); fH = fD; document.getElementById('remizaInfo').style.display = 'block'; }
            else { document.getElementById('remizaInfo').style.display = 'none'; }
            
            document.getElementById('real_domaci').value = fD;
            document.getElementById('real_hoste').value = fH;
            renderStrelce();
        }

        function renderStrelce() {
            const container = document.getElementById('strelciContainer'); container.innerHTML = "";
            [...new Set(listStrelcu)].forEach((s, index) => {
                const tag = document.createElement('div'); tag.className = 'strelec-tag';
                tag.innerHTML = `${s} <span onclick="listStrelcu.splice(${index}, 1); renderStrelce();">‚úï</span>`;
                container.appendChild(tag);
            });
        }

        function nulovatJackpot() {
            if(confirm("Opravdu chce≈° vymazat jackpot a zaƒç√≠t od nuly?")) {
                db.ref('sazkyData/jackpot').set(0).then(() => alert("Jackpot byl vynulov√°n!"));
            }
        }

        function smazatHistoriiStatistik() {
            if(confirm("POZOR: Toto sma≈æe celou historii s√°zek i statistik hr√°ƒç≈Ø! Pokraƒçovat?")) {
                db.ref('historieSazek').remove().then(() => alert("Historie smaz√°na."));
            }
        }

        function vyhodnotit() {
            const rD = document.getElementById('real_domaci').value, rH = document.getElementById('real_hoste').value, vys = `${rD}:${rH}`;
            db.ref('sazkyData').once('value', (snapshot) => {
                const data = snapshot.val(); if(!data || !data.seznamSazek) return;
                db.ref('sazkyData/posledniVysledek').set({ tymy: `${data.domaci} vs ${data.hoste}`, skore: vys, strelci: listStrelcu.join(', ') });
                let updates = { posledniStrelec: listStrelcu.join(', ') };
                Object.entries(data.seznamSazek).forEach(([key, s]) => {
                    const vyhraSkore = (s.skore === vys);
                    const tipStrelecNorm = norm(s.strelec);
                    const vyhraStrelec = tipStrelecNorm !== "" && listStrelcu.some(v => norm(v).includes(tipStrelecNorm));
                    updates[`seznamSazek/${key}/stav`] = vyhraSkore ? "V√ùHRA! üéâ" : "‚ùå";
                    db.ref('historieSazek').push({ jmeno: s.jmeno, trefilSkore: vyhraSkore, trefilStrelce: vyhraStrelec, datum: new Date().toISOString() });
                });
                db.ref('sazkyData').update(updates).then(() => alert("Vyhodnoceno a archivov√°no!"));
            });
        }

        function nastavitKolo() {
            const d = document.getElementById('set_domaci').value, h = document.getElementById('set_hoste').value, dl = document.getElementById('set_deadline').value;
            const kd = vsechnyStaty.find(s => norm(s.n) === norm(d))?.c || "";
            const kh = vsechnyStaty.find(s => norm(s.n) === norm(h))?.c || "";
            if(!d || !h || !dl) return alert("Chyb√≠ data!");
            db.ref('sazkyData').update({ domaci:d, hoste:h, kodDomaci:kd, kodHoste:kh, deadline:dl, seznamSazek:null, posledniStrelec:"" }).then(() => alert("Kolo vyps√°no!"));
        }
    </script>
</body>
</html>
