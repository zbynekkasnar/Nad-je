<!DOCTYPE html>

    <style>

        .admin-box { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h3 { border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 25px; color: #2c3e50; }

        .btn { padding: 15px; border: none; border-radius: 8px; color: white; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        .btn-blue { background: #3498db; } .btn-red { background: #e74c3c; } .btn-grey { background: #95a5a6; } .btn-green { background: #27ae60; }
        table { width: 100%; margin-top: 10px; border-collapse: collapse; font-size: 0.9em; }

</head>
<body>

        <button class="btn btn-blue" onclick="checkPass()" style="width: 200px;">Vstoupit</button>

    <div class="admin-box">
        <h1>üõ† Administrace</h1>
        
        <h3>1. Zpr√°va dne üì£</h3>
        <textarea id="msg_text" placeholder="Nap≈ô. Dneska hrajeme o velk√Ω prachy!"></textarea>
        <button class="btn btn-blue" onclick="ulozitZpravu()">AKTUALIZOVAT ZPR√ÅVU</button>

        <h3>2. Nov√© kolo</h3>
        <label>Deadline:</label><input type="datetime-local" id="set_deadline">
        <label>T√Ωmy:</label>
        <div style="display:flex; gap:10px;"><input type="text" id="set_domaci" placeholder="Dom√°c√≠"><input type="text" id="set_hoste" placeholder="Host√©"></div>
        <button class="btn btn-blue" onclick="nastavitZapas()">üöÄ VYPSAT Z√ÅPAS & P≈òEV√âST BANK</button>

        <h3>3. Spr√°va plateb üí∞</h3>
        <table id="platbyTable">
            <thead><tr><th>Jm√©no</th><th>Stav</th><th>Akce</th></tr></thead>
            <tbody id="platbyBody"></tbody>
        </table>

        <h3>4. Vyhodnocen√≠</h3>
        <div style="display:flex; gap:10px; align-items:center;"><input type="number" id="real_domaci" value="0"> : <input type="number" id="real_hoste" value="0"></div>
        <input type="text" id="real_strelec" placeholder="St≈ôelci (ƒç√°rka)">
        <button class="btn btn-red" onclick="vyhodnotit()">üèÜ VYHODNOTIT / OPRAVIT</button>

        <h3>5. √ödr≈æba</h3>
        <button class="btn btn-grey" onclick="jenSmazatSazky()">üßπ SMAZAT JEN S√ÅZKY</button>
        <button class="btn btn-grey" onclick="vynulovatJackpot()">üí∞ VYNULOVAT JACKPOT</button>
        <a href="index.html" style="display:block; text-align:center; margin-top:20px; color:#7f8c8d; text-decoration:none;">Zpƒõt na s√°zky</a>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC-NCdmsgA42FxnopKm92m1y5gUGw_z_uE", authDomain: "nadeje-208bd.firebaseapp.com", databaseURL: "https://nadeje-208bd-default-rtdb.europe-west1.firebasedatabase.app", projectId: "nadeje-208bd", storageBucket: "nadeje-208bd.firebasestorage.app", messagingSenderId: "688478977789", appId: "1:688478977789:web:512d1520cf96c9e59cc894" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function checkPass() { if(document.getElementById('adminPass').value === "fotbal2024") document.getElementById('authOverlay').style.display = 'none'; }
        const normalize = (str) => str ? str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim() : "";

        // Naƒç√≠t√°n√≠ plateb
        db.ref('sazkyData').on('value', (snapshot) => {
            const data = snapshot.val();
            const body = document.getElementById('platbyBody');
            body.innerHTML = "";
            if(data && data.seznamSazek) {
                Object.entries(data.seznamSazek).forEach(([id, s]) => {
                    const radek = document.createElement('tr');
                    const zaplaceno = s.stav && s.stav.includes("ZAPLACENO");
                    radek.innerHTML = `
                        <td>${s.jmeno}</td>
                        <td>${zaplaceno ? "‚úÖ" : "‚ùå"}</td>
                        <td><button class="btn-green" onclick="potvrditPlatbu('${id}', ${zaplaceno})">${zaplaceno ? 'Zru≈°it' : 'OK'}</button></td>
                    `;
                    body.appendChild(radek);
                });
            }
        });

        function potvrditPlatbu(id, stav) {
            const novyStav = stav ? "‚è≥ Vsadil" : "üíµ ZAPLACENO";
            db.ref(`sazkyData/seznamSazek/${id}/stav`).set(novyStav);
        }

        function ulozitZpravu() {
            const txt = document.getElementById('msg_text').value;
            db.ref('sazkyData/zpravaDne').set(txt).then(() => alert("Zpr√°va ulo≈æena"));
        }

        function nastavitZapas() {
            const d = document.getElementById('set_domaci').value.trim();
            const h = document.getElementById('set_hoste').value.trim();
            const dl = document.getElementById('set_deadline').value;
            db.ref('sazkyData').once('value', (snapshot) => {
                const data = snapshot.val();
                let jpt = data.prevedenyBank || 0;
                if (data.seznamSazek) {
                    const seznam = Object.values(data.seznamSazek);
                    if (!seznam.some(s => s.stav && s.stav.includes("V√ùHRA"))) jpt += (seznam.length * 20);
                    else jpt = 0;
                }
                db.ref('sazkyData').update({ domaci: d, hoste: h, deadline: dl || "", seznamSazek: null, posledniStrelec: "", prevedenyBank: jpt, zpravaDne: "" })
                .then(() => alert("Nov√© kolo s jackpotem: " + jpt));
            });
        }

        function vyhodnotit() {
            const vysledek = `${document.getElementById('real_domaci').value}:${document.getElementById('real_hoste').value}`;
            const sText = document.getElementById('real_strelec').value;
            const sNorm = normalize(sText).split(',').map(s => s.trim());
            db.ref('sazkyData').once('value', (snapshot) => {
                const data = snapshot.val();
                if(!data || !data.seznamSazek) return;
                const seznam = Object.entries(data.seznamSazek);
                const celkovyBank = (data.prevedenyBank || 0) + (seznam.length * 20);
                const trefiliSkore = seznam.filter(i => i[1].skore === vysledek);
                const trefiliOboji = trefiliSkore.filter(i => {
                    const tip = normalize(i[1].strelec);
                    return tip !== "" && sNorm.some(v => tip.includes(v) || v.includes(tip));
                });
                let vyherci = trefiliOboji.length > 0 ? trefiliOboji : trefiliSkore;
                let updates = { posledniStrelec: sText };
                if (vyherci.length > 0) {
                    const podil = Math.floor(celkovyBank / vyherci.length);
                    const vIds = vyherci.map(v => v[0]);
                    seznam.forEach(([key, s]) => { updates[`seznamSazek/${key}/stav`] = vIds.includes(key) ? `V√ùHRA! üéâ (+${podil} Kƒç)` : "‚ùå"; });
                } else { seznam.forEach(([key, s]) => { updates[`seznamSazek/${key}/stav`] = "‚ùå"; }); }
                db.ref('sazkyData').update(updates).then(() => alert("Vyhodnoceno!"));
            });
        }

        function jenSmazatSazky() { if(confirm("Smazat s√°zky?")) db.ref('sazkyData/seznamSazek').remove(); }
        function vynulovatJackpot() { if(confirm("Vynulovat jackpot?")) db.ref('sazkyData/prevedenyBank').set(0); }
    </script>
</body>
</html>
