<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin NADƒöJE - Kompletn√≠</title>
    <script src="stats.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #3498db; --success: #27ae60; --danger: #e74c3c; --dark: #2c3e50; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); width: 100%; max-width: 500px; margin-bottom: 20px; border-top: 5px solid var(--primary); }
        h2 { margin-top: 0; color: var(--dark); }
        input, textarea { width: 100%; padding: 12px; margin-top: 10px; border: 2px solid #edf2f7; border-radius: 10px; box-sizing: border-box; }
        .btn { padding: 15px; border: none; border-radius: 10px; color: white; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        .btn-blue { background: var(--primary); } .btn-green { background: var(--success); } .btn-red { background: var(--danger); } .btn-dark { background: var(--dark); }
        .strelci-list { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .strelec-tag { background: var(--dark); color: white; padding: 6px 12px; border-radius: 20px; font-size: 0.85em; }
        .score-row { display: flex; justify-content: center; align-items: center; gap: 15px; font-size: 2em; margin: 15px 0; }
        table { width: 100%; margin-top: 15px; border-collapse: collapse; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        #authOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background:white; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:1000; }
    </style>
</head>
<body onload="initAdmin()">

    <div id="authOverlay">
        <div class="card">
            <h2>üîí Admin Vstup</h2>
            <input type="password" id="adminPass" placeholder="Heslo">
            <button class="btn btn-blue" onclick="checkPass()">VSTOUPIT</button>
        </div>
    </div>

    <div class="card">
        <h2>üöÄ Vypsat z√°pas</h2>
        <input list="statyList" id="set_domaci" placeholder="Dom√°c√≠" oninput="syncCodes()">
        <input list="statyList" id="set_hoste" placeholder="Host√©" oninput="syncCodes()">
        <input type="datetime-local" id="set_deadline">
        <button class="btn btn-blue" onclick="nastavitKolo()">VYPSAT NOV√â KOLO</button>
        <div id="debug" style="font-size: 0.7em; margin-top: 10px;"></div>
    </div>

    <div class="card" style="border-top-color: var(--success);">
        <h2>ü§ñ Auto-Pilot Vyhodnocen√≠</h2>
        <textarea id="raw_data" placeholder="Vlo≈æ text z Livesportu..." style="height: 100px;"></textarea>
        <button class="btn btn-dark" onclick="analyzovatText()">‚ö° NAƒå√çST SK√ìRE A JM√âNA</button>
        <div class="score-row">
            <input type="number" id="real_domaci" style="width: 60px; text-align: center;"> : 
            <input type="number" id="real_hoste" style="width: 60px; text-align: center;">
        </div>
        <div id="remizaLabel" style="color:red; font-weight:bold; display:none; text-align:center;">Detekov√°na rem√≠za (prodl./n√°jezdy)!</div>
        <div id="strelciContainer" class="strelci-list"></div>
        <button class="btn btn-green" onclick="vyhodnotit()">üèÜ VYHODNOTIT V≈†E</button>
    </div>

    <div class="card">
        <h2>üíµ S√°zky a platby</h2>
        <table id="platbyTable"></table>
    </div>

    <div class="card" style="border-top-color: var(--danger);">
        <button class="btn btn-dark" onclick="nulovatBank()">üí∞ NULOVAT BANK NA 0</button>
        <button class="btn btn-red" onclick="smazatHistorii()">SMAZAT STATISTIKY</button>
    </div>

    <a href="index.html" style="margin-top: 20px; font-weight: bold; text-decoration: none; color: var(--primary);">‚Üê ZPƒöT NA WEB</a>
    <datalist id="statyList"></datalist>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC-NCdmsgA42FxnopKm92m1y5gUGw_z_uE", authDomain: "nadeje-208bd.firebaseapp.com", databaseURL: "https://nadeje-208bd-default-rtdb.europe-west1.firebasedatabase.app", projectId: "nadeje-208bd", storageBucket: "nadeje-208bd.firebasestorage.app", messagingSenderId: "688478977789", appId: "1:688478977789:web:512d1520cf96c9e59cc894" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let listStrelcu = [];
        const norm = (s) => s ? s.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim() : "";

        function initAdmin() {
            const list = document.getElementById('statyList');
            if(window.vsechnyStaty) vsechnyStaty.forEach(s => {
                const o = document.createElement('option'); o.value = s.n; o.setAttribute('data-code', s.c);
                list.appendChild(o);
            });
        }

        function checkPass() { if(document.getElementById('adminPass').value === "fotbal2024") document.getElementById('authOverlay').style.display = 'none'; }

        db.ref('sazkyData/seznamSazek').on('value', (snap) => {
            const data = snap.val();
            const table = document.getElementById('platbyTable'); table.innerHTML = "";
            if(data) Object.entries(data).forEach(([id, s]) => {
                const tr = document.createElement('tr');
                const isPaid = s.stav && s.stav.includes("ZAPLACENO");
                tr.innerHTML = `<td>${s.jmeno} (${s.skore})</td>
                    <td><button onclick="pay('${id}', ${isPaid})" style="background:${isPaid?'#27ae60':'#95a5a6'}; color:white; border:none; padding:5px 10px; border-radius:5px;">${isPaid?'ANO':'NE'}</button></td>
                    <td><button onclick="del('${id}')" style="background:red; color:white; border:none; padding:5px 10px; border-radius:5px;">üóëÔ∏è</button></td>`;
                table.appendChild(tr);
            });
        });

        function pay(id, paid) { db.ref(`sazkyData/seznamSazek/${id}/stav`).set(paid ? "‚è≥ Vsadil" : "üíµ ZAPLACENO"); }
        function del(id) { if(confirm("Smazat?")) db.ref(`sazkyData/seznamSazek/${id}`).remove(); }

        function analyzovatText() {
            const raw = document.getElementById('raw_data').value;
            const lines = raw.split('\n').map(l => l.trim()).filter(l => l.length > 0);
            listStrelcu = []; let fD = 0, fH = 0;
            const isOT = raw.toUpperCase().includes("PRODLOU≈ΩEN√ç") || raw.toUpperCase().includes("N√ÅJEZDY");
            for (let i = 0; i < lines.length; i++) {
                const m = lines[i].match(/^(\d+)\s*-\s*(\d+)$/);
                if (m) {
                    fD = parseInt(m[1]); fH = parseInt(m[2]);
                    let ps = lines[i + 1];
                    if (ps && !ps.includes('+') && !ps.includes('(') && !ps.match(/^\d{2}:\d{2}$/)) listStrelcu.push(ps.replace(/\.$/, ''));
                }
            }
            if(isOT) { fD = Math.min(fD, fH); fH = fD; document.getElementById('remizaLabel').style.display = 'block'; }
            else document.getElementById('remizaLabel').style.display = 'none';
            document.getElementById('real_domaci').value = fD;
            document.getElementById('real_hoste').value = fH;
            renderStrelce();
        }

        function renderStrelce() {
            const c = document.getElementById('strelciContainer'); c.innerHTML = "";
            [...new Set(listStrelcu)].forEach((s, i) => {
                const tag = document.createElement('div'); tag.className = 'strelec-tag';
                tag.innerHTML = `${s} <span onclick="listStrelcu.splice(${i},1);renderStrelce();" style="color:red;cursor:pointer;">‚úï</span>`;
                c.appendChild(tag);
            });
        }

        function nastavitKolo() {
            const d = document.getElementById('set_domaci').value, h = document.getElementById('set_hoste').value, dl = document.getElementById('set_deadline').value;
            const kd = vsechnyStaty.find(s => norm(s.n) === norm(d))?.c || "";
            const kh = vsechnyStaty.find(s => norm(s.n) === norm(h))?.c || "";
            if(!d || !h || !dl) return alert("Chyb√≠ data!");
            db.ref('sazkyData').once('value', (snap) => {
                const data = snap.val(); let bank = data.prevedenyBank || 0;
                if(data.seznamSazek) {
                    const sez = Object.values(data.seznamSazek);
                    if(!sez.some(s => s.stav.includes("V√ùHRA"))) bank += (sez.length * 20);
                    else bank = 0;
                }
                db.ref('sazkyData').update({ domaci: d, hoste: h, kodDomaci: kd, kodHoste: kh, deadline: dl, seznamSazek: null, prevedenyBank: bank });
                alert("Z√°pas vyps√°n!");
            });
        }

        function vyhodnotit() {
            const rD = document.getElementById('real_domaci').value, rH = document.getElementById('real_hoste').value, vys = `${rD}:${rH}`;
            db.ref('sazkyData').once('value', (snap) => {
                const data = snap.val(); if(!data.seznamSazek) return;
                db.ref('sazkyData/posledniVysledek').set({ tymy: `${data.domaci} vs ${data.hoste}`, skore: vys, strelci: listStrelcu.join(', ') });
                const updates = {};
                Object.entries(data.seznamSazek).forEach(([id, s]) => {
                    const okSkore = (s.skore === vys);
                    const okStrelec = s.strelec && listStrelcu.some(v => norm(v).includes(norm(s.strelec)));
                    updates[`seznamSazek/${id}/stav`] = okSkore ? "V√ùHRA! üéâ" : "‚ùå";
                    db.ref('historieSazek').push({ jmeno: s.jmeno, trefilSkore: okSkore, trefilStrelce: okStrelec });
                });
                db.ref('sazkyData').update(updates).then(() => alert("Vyhodnoceno!"));
            });
        }

        function nulovatBank() { if(confirm("Nula?")) db.ref('sazkyData/prevedenyBank').set(0); }
        function smazatHistorii() { if(confirm("V≈°e smazat?")) db.ref('historieSazek').remove(); }
    </script>
</body>
</html>
