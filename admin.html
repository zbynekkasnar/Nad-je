    <script>
        const firebaseConfig = { apiKey: "AIzaSyC-NCdmsgA42FxnopKm92m1y5gUGw_z_uE", authDomain: "nadeje-208bd.firebaseapp.com", databaseURL: "https://nadeje-208bd-default-rtdb.europe-west1.firebasedatabase.app", projectId: "nadeje-208bd", storageBucket: "nadeje-208bd.firebasestorage.app", messagingSenderId: "688478977789", appId: "1:688478977789:web:512d1520cf96c9e59cc894" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function checkPass() { if(document.getElementById('adminPass').value === "fotbal2024") document.getElementById('authOverlay').style.display = 'none'; }
        const norm = (s) => s.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();

        function analyzovatText() {
            const raw = document.getElementById('raw_data').value;
            const lines = raw.split('\n').map(l => l.trim()).filter(l => l.length > 0);
            let strelci = []; let finalD = 0, finalH = 0;
            for (let i = 0; i < lines.length; i++) {
                const match = lines[i].match(/^(\d+)\s*-\s*(\d+)$/);
                if (match) {
                    finalD = match[1]; finalH = match[2];
                    if (lines[i + 1] && !lines[i + 1].includes('+') && !lines[i + 1].includes('(')) {
                        strelci.push(lines[i + 1]);
                    }
                }
            }
            document.getElementById('real_domaci').value = finalD;
            document.getElementById('real_hoste').value = finalH;
            const cleanStrelci = strelci.map(s => s.replace(/\.$/, ''));
            document.getElementById('real_strelec').value = [...new Set(cleanStrelci)].join(', ');
            alert("Naƒçteno!");
        }

        function syncCodes() {
            const list = document.getElementById('statyList').options;
            const dVal = document.getElementById('set_domaci').value;
            const hVal = document.getElementById('set_hoste').value;
            let dK = "", hK = "";
            for (let i = 0; i < list.length; i++) {
                if (norm(list[i].value) === norm(dVal)) dK = list[i].getAttribute('data-code');
                if (norm(list[i].value) === norm(hVal)) hK = list[i].getAttribute('data-code');
            }
            document.getElementById('debug_domaci').className = dK ? "debug-info status-ok" : "debug-info status-error";
            document.getElementById('debug_domaci').innerText = dK ? "Vlajka: ANO ‚úÖ" : "Vlajka: NEN√ç ‚ùå";
            document.getElementById('debug_hoste').className = hK ? "debug-info status-ok" : "debug-info status-error";
            document.getElementById('debug_hoste').innerText = hK ? "Vlajka: ANO ‚úÖ" : "Vlajka: NEN√ç ‚ùå";
        }

        db.ref('sazkyData').on('value', (snapshot) => {
            const data = snapshot.val();
            const body = document.getElementById('platbyBody'); body.innerHTML = "";
            if(data && data.seznamSazek) {
                Object.entries(data.seznamSazek).forEach(([id, s]) => {
                    const ok = s.stav && s.stav.includes("ZAPLACENO");
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td style="padding:10px 0;"><b>${s.jmeno}</b><br><small>${s.skore} (${s.strelec})</small></td>
                        <td style="text-align:right;">
                            <button class="btn btn-green" style="width:auto; padding:5px 10px; margin:0;" onclick="potvrditPlatbu('${id}', ${ok})">${ok?'‚úÖ':'üíµ'}</button>
                            <button class="btn btn-red" style="width:auto; padding:5px 10px; margin:0;" onclick="smazatSazku('${id}')">üóëÔ∏è</button>
                        </td>`;
                    body.appendChild(tr);
                });
            }
        });

        function potvrditPlatbu(id, stav) { db.ref(`sazkyData/seznamSazek/${id}/stav`).set(stav ? "‚è≥ Vsadil" : "üíµ ZAPLACENO"); }
        function smazatSazku(id) { if(confirm("Smazat?")) db.ref(`sazkyData/seznamSazek/${id}`).remove(); }

        function nastavitKolo() {
            const d = document.getElementById('set_domaci').value, h = document.getElementById('set_hoste').value, dl = document.getElementById('set_deadline').value;
            const list = document.getElementById('statyList').options;
            let kd = "", kh = "";
            for (let i = 0; i < list.length; i++) {
                if (norm(list[i].value) === norm(d)) kd = list[i].getAttribute('data-code');
                if (norm(list[i].value) === norm(h)) kh = list[i].getAttribute('data-code');
            }
            if(!d || !h || !dl) return alert("Chyb√≠ data!");
            db.ref('sazkyData').once('value', (snapshot) => {
                const data = snapshot.val(); let jpt = data.prevedenyBank || 0;
                if (data.seznamSazek) {
                    const sez = Object.values(data.seznamSazek);
                    if (!sez.some(s => s.stav && s.stav.includes("V√ùHRA"))) jpt += (sez.length * 20); else jpt = 0;
                }
                db.ref('sazkyData').update({ domaci:d, hoste:h, kodDomaci:kd, kodHoste:kh, deadline:dl, seznamSazek:null, prevedenyBank:jpt }).then(() => alert("Kolo vyps√°no!"));
            });
        }

        function vyhodnotit() {
            const resD = document.getElementById('real_domaci').value, resH = document.getElementById('real_hoste').value, vys = `${resD}:${resH}`, sTxt = document.getElementById('real_strelec').value;
            const sNorm = norm(sTxt).split(',').map(s => s.trim());
            db.ref('sazkyData').once('value', (snapshot) => {
                const data = snapshot.val(); if(!data || !data.seznamSazek) return;
                const sez = Object.entries(data.seznamSazek);
                let updates = { posledniStrelec: sTxt };
                sez.forEach(([key, s]) => {
                    const vyhraSkore = (s.skore === vys);
                    const tipStrelecNorm = norm(s.strelec);
                    const vyhraStrelec = tipStrelecNorm !== "" && sNorm.some(v => v.includes(tipStrelecNorm) || tipStrelecNorm.includes(v));
                    updates[`seznamSazek/${key}/stav`] = vyhraSkore ? "V√ùHRA! üéâ" : "‚ùå";
                    db.ref('historieSazek').push({ jmeno: s.jmeno, trefilSkore: vyhraSkore, trefilStrelce: vyhraStrelec, datum: new Date().toISOString() });
                });
                db.ref('sazkyData').update(updates).then(() => alert("Vyhodnoceno!"));
            });
        }
        function vynulovatJackpot() { if(confirm("Nula?")) db.ref('sazkyData/prevedenyBank').set(0); }
        function smazatHistoriiStatistik() { if(confirm("Smazat historii?")) db.ref('historieSazek').remove(); }
