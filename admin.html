<!DOCTYPE html>

<head>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; color: #1a202c; margin: 0; }
        .container { max-width: 800px; margin: 0 auto; }
        
        .card { background: white; padding: 25px; border-radius: 15px; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        h2 { margin: 0 0 20px 0; color: #2d3748; font-size: 1.5em; border-bottom: 2px solid #edf2f7; padding-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 0.85em; color: #4a5568; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #cbd5e0; border-radius: 8px; box-sizing: border-box; font-size: 1em; font-family: inherit; }
        textarea { height: 100px; resize: vertical; }

        .btn { padding: 12px 20px; border: none; border-radius: 8px; color: white; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.2s; display: inline-block; text-align: center; }
        .btn-blue { background: var(--blue); width: 100%; }
        .btn-green { background: var(--green); width: 100%; }

</head>
<body onload="initAdmin()">

<div class="container">
    <h1 style="text-align: center; color: #2d3748; margin-bottom: 30px;">‚öôÔ∏è Administrace Nadƒõje</h1>

    <div class="card">
        <h2>üí∞ Hlavn√≠ Bank</h2>
        <p style="font-size: 0.9em; color: #718096; margin-top: -15px;">ƒå√°stka p≈ôeveden√° z minul√Ωch nevyhran√Ωch kol.</p>
        <label>P≈ôevedeno z minula (Kƒç):</label>
        <input type="number" id="prevBankInput" placeholder="0">
        <button class="btn btn-blue" onclick="saveBank()">Aktualizovat P≈ôeveden√Ω Bank</button>
    </div>

    <div class="card">
        <h2>üöÄ Vypsat Nov√Ω Z√°pas</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div>
                <label>Dom√°c√≠ t√Ωm:</label>
                <input list="statyList" id="d" placeholder="T√Ωm A">
            </div>
            <div>
                <label>Hostuj√≠c√≠ t√Ωm:</label>
                <input list="statyList" id="h" placeholder="T√Ωm B">
            </div>
        </div>
        <label>Konec s√°zen√≠ (Datum a ƒças):</label>
        <input type="datetime-local" id="dl">
        <button class="btn btn-green" onclick="addM()">Uve≈ôejnit Z√°pas v Nab√≠dce</button>
    </div>

    <div class="card">
        <h2>üìä Spr√°va Aktivn√≠ch Z√°pas≈Ø</h2>
        <div id="adminMatches">Naƒç√≠t√°m z√°pasy a s√°zky...</div>
    </div>
</div>

<datalist id="statyList"></datalist>

<script>
    // Firebase inicializace z≈Øst√°v√° stejn√°
    const firebaseConfig = { apiKey: "AIzaSyC-NCdmsgA42FxnopKm92m1y5gUGw_z_uE", authDomain: "nadeje-208bd.firebaseapp.com", databaseURL: "https://nadeje-208bd-default-rtdb.europe-west1.firebasedatabase.app", projectId: "nadeje-208bd", storageBucket: "nadeje-208bd.firebasestorage.app", messagingSenderId: "688478977789", appId: "1:688478977789:web:512d1520cf96c9e59cc894" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function initAdmin() {
        const l = document.getElementById('statyList');
        if (typeof vsechnyStaty !== 'undefined') {
            vsechnyStaty.forEach(s => {
                const o = document.createElement('option'); o.value = s.n;
                l.appendChild(o);
            });
        }
        db.ref('sazkyData/prevedenyBank').on('value', snap => {
            document.getElementById('prevBankInput').value = snap.val() || 0;
        });
    }

    function saveBank() {
        const val = parseInt(document.getElementById('prevBankInput').value) || 0;
        db.ref('sazkyData/prevedenyBank').set(val).then(() => alert("‚úÖ Bank ulo≈æen!"));
    }

    function addM() {
        const d = document.getElementById('d').value, h = document.getElementById('h').value, dl = document.getElementById('dl').value;
        if(!d || !h || !dl) return alert("‚ùå Vypl≈à v≈°echna pole!");
        const kd = vsechnyStaty.find(s => s.n === d)?.c || "un";
        const kh = vsechnyStaty.find(s => s.n === h)?.c || "un";
        db.ref('sazkyData/zapasy').push({ domaci: d, hoste: h, kodD: kd, kodH: kh, deadline: dl }).then(() => {
            alert("‚úÖ Z√°pas byl vyps√°n!");
            document.getElementById('d').value = ""; document.getElementById('h').value = ""; document.getElementById('dl').value = "";
        });
    }

    db.ref('sazkyData/zapasy').on('value', snap => {
        const cont = document.getElementById('adminMatches');
        cont.innerHTML = "";
        const data = snap.val();
        if(!data) return cont.innerHTML = "<p style='color:gray'>Aktu√°lnƒõ nejsou vyps√°ny ≈æ√°dn√© z√°pasy.</p>";

        Object.entries(data).forEach(([mid, m]) => {
            const div = document.createElement('div');
            div.className = 'match-item';
            div.innerHTML = `
                <div class="match-header">
                    <strong style="font-size:1.1em;">${m.domaci} vs ${m.hoste}</strong>
                    <button class="btn btn-red" style="padding:5px 10px; font-size:0.7em;" onclick="deleteM('${mid}')">Smazat Z√°pas</button>
                </div>
                
                <div class="parser-box">
                    <label style="margin-top:0;">Livesport Parser:</label>
                    <textarea id="raw-${mid}" placeholder="Vlo≈æ text z Livesportu (Z√°pas -> Statistiky)..."></textarea>
                    <button class="btn btn-blue" style="margin-top:5px; font-size:0.8em;" onclick="evalM('${mid}')">Vyhodnotit Z√°pas</button>
                </div>

                <div id="bets-${mid}" style="margin-top:15px;">
                    <label>S√°zky na tento z√°pas:</label>
                </div>`;
            cont.appendChild(div);

            if(m.sazky) {
                Object.entries(m.sazky).forEach(([sid, s]) => {
                    const row = document.createElement('div');
                    row.className = 'bet-admin-row';
                    row.innerHTML = `
                        <div class="bet-info">
                            <span class="status-badge">${s.stav === "‚úÖ" ? "‚úÖ" : "‚è≥"}</span>
                            <span><b>${s.jmeno}</b>: ${s.skore} (${s.strelec})</span>
                        </div>
                        <div class="actions">
                            <button class="small-btn btn-green" onclick="markPaid('${mid}','${sid}')">ZAPLACENO</button>
                            <button class="small-btn btn-red" onclick="deleteBet('${mid}','${sid}')">SMAZAT</button>
                        </div>`;
                    document.getElementById(`bets-${mid}`).appendChild(row);
                });
            } else {
                document.getElementById(`bets-${mid}`).innerHTML += "<p style='font-size:0.8em; color:gray'>Zat√≠m ≈æ√°dn√© s√°zky.</p>";
            }
        });
    });

    function markPaid(mid, sid) { db.ref(`sazkyData/zapasy/${mid}/sazky/${sid}/stav`).set("‚úÖ"); }
    function deleteBet(mid, sid) { if(confirm("Opravdu smazat tuto s√°zku?")) db.ref(`sazkyData/zapasy/${mid}/sazky/${sid}`).remove(); }
    function deleteM(mid) { if(confirm("Smazat cel√Ω z√°pas a v≈°echny s√°zky v nƒõm?")) db.ref(`sazkyData/zapasy/${mid}`).remove(); }

    function evalM(mid) {
        const raw = document.getElementById(`raw-${mid}`).value;
        if(!raw) return alert("Vlo≈æ text z Livesportu!");
        // Zde bude tvoje logika parseru, kterou m≈Ø≈æeme doladit podle toho, 
        // jak√Ω p≈ôesnƒõ form√°t textu z Livesportu kop√≠ruje≈°.
        alert("Parser p≈ôipraven k vyhodnocen√≠ s√°zek pro z√°pas ID: " + mid);
    }
</script>

</body>
</html>
