    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC-NCdmsgA42FxnopKm92m1y5gUGw_z_uE",
            authDomain: "nadeje-208bd.firebaseapp.com",
            databaseURL: "https://nadeje-208bd-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "nadeje-208bd",
            storageBucket: "nadeje-208bd.firebasestorage.app",
            messagingSenderId: "688478977789",
            appId: "1:688478977789:web:512d1520cf96c9e59cc894"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const ADMIN_HESLO = "fotbal2024";

        db.ref('sazkyData').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById('txtDomaci').innerText = data.domaci || "T√Ωm A";
                document.getElementById('txtHoste').innerText = data.hoste || "T√Ωm B";
                if(data.foto) {
                    document.getElementById('hlavniObrazek').src = data.foto;
                    document.getElementById('hlavniObrazek').style.display = 'block';
                }
                
                const seznam = data.seznamSazek ? Object.values(data.seznamSazek) : [];
                const bank = (data.prevedenyBank || 0) + (seznam.length * 20);
                document.getElementById('bankDisplay').innerText = `üí∞ Celkov√Ω bank: ${bank} Kƒç`;

                const tbody = document.getElementById('tabulkaBody');
                tbody.innerHTML = "";
                if (data.seznamSazek) {
                    Object.values(data.seznamSazek).forEach(s => {
                        const tr = document.createElement("tr");
                        if (s.stav && s.stav.includes("V√ùHRA")) tr.className = "win";
                        tr.innerHTML = `<td>${s.jmeno}</td><td>${s.skore}</td><td>${s.strelec}</td><td>${s.stav || '‚è≥'}</td>`;
                        tbody.appendChild(tr);
                    });
                }
            }
        });

        function ulozitSazku() {
            const jmeno = document.getElementById('jmeno').value;
            if(!jmeno) return alert("Zadej jm√©no!");
            db.ref('sazkyData/seznamSazek').push({
                jmeno,
                skore: `${document.getElementById('tip_domaci').value}:${document.getElementById('tip_hoste').value}`,
                strelec: document.getElementById('tip_strelec').value || "-",
                stav: "‚è≥ Vsadil"
            });
            document.getElementById('jmeno').value = "";
        }

        function otevritAdmin() {
            if (prompt("Heslo:") === ADMIN_HESLO) {
                document.getElementById('adminPanel').style.display = 'block';
            }
        }

        function nastavitZapas() {
            db.ref('sazkyData').update({
                domaci: document.getElementById('set_domaci').value,
                hoste: document.getElementById('set_hoste').value,
                foto: document.getElementById('set_url').value
            });
        }

        function vyhodnotit() {
            const vysledek = `${document.getElementById('real_domaci').value}:${document.getElementById('real_hoste').value}`;
            db.ref('sazkyData').once('value', (snapshot) => {
                const data = snapshot.val();
                if(!data || !data.seznamSazek) return;
                const seznamEntries = Object.entries(data.seznamSazek);
                const celkovyBank = (data.prevedenyBank || 0) + (seznamEntries.length * 20);
                const vyherci = seznamEntries.filter(i => i[1].skore === vysledek);
                let updates = {};
                if (vyherci.length > 0) {
                    const podil = Math.floor(celkovyBank / vyherci.length);
                    seznamEntries.forEach(([key, s]) => {
                        updates[`seznamSazek/${key}/stav`] = (s.skore === vysledek) ? `V√ùHRA! üéâ (+${podil})` : "‚ùå";
                    });
                    updates['prevedenyBank'] = 0;
                } else {
                    seznamEntries.forEach(([key, s]) => { updates[`seznamSazek/${key}/stav`] = "‚ùå"; });
                    updates['prevedenyBank'] = celkovyBank;
                }
                db.ref('sazkyData').update(updates);
            });
        }

        function smazatSazky() {
    if (confirm("Chce≈° smazat i nahromadƒõn√Ω JACKPOT (vynulovat bank)?")) {
        // Varianta A: Ma≈æe s√°zky i Jackpot
        db.ref('sazkyData/seznamSazek').remove();
        db.ref('sazkyData/prevedenyBank').set(0);
        alert("S√°zky i Jackpot byly vynulov√°ny.");
    } else {
        if (confirm("Smazat jen seznam s√°zek a nechat Jackpot do dal≈°√≠ho kola?")) {
            // Varianta B: Ma≈æe jen s√°zky, Jackpot z≈Øst√°v√°
            db.ref('sazkyData/seznamSazek').remove();
            alert("S√°zky smaz√°ny, Jackpot z≈Øst√°v√°.");
        }
    }
}

    </script>
