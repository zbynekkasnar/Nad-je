<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANCEL√Å≈ò NADƒöJE</title>
    <script src="stats.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --neon: #00f2ff; --dark: #0f172a; --glass: rgba(255, 255, 255, 0.05); }
        
        body { 
            background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 15px; text-align: center; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; overflow-x: hidden;
        }

        .header-logo { 
            max-width: 320px; width: 85%; filter: drop-shadow(0 0 15px var(--neon)); 
            margin-bottom: 25px; opacity: 0; transform: scale(0.8);
            animation: logoIntro 2.5s ease-out forwards;
        }
        @keyframes logoIntro {
            0% { opacity: 0; transform: scale(0.8) translateY(-20px); }
            50% { opacity: 1; transform: scale(1.05) translateY(0); }
            100% { opacity: 0.5; transform: scale(1); }
        }

        .bank-box { 
            background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,242,255,0.1));
            border: 1px solid var(--neon); border-radius: 20px; padding: 20px;
            min-width: 280px; margin-bottom: 35px; box-shadow: 0 0 25px rgba(0, 242, 255, 0.15);
        }
        .bank-box span { font-size: 2.6em; font-weight: bold; text-shadow: 0 0 10px var(--neon); }

        #matchList { width: 100%; max-width: 600px; }
        .match-card {
            background: rgba(255,255,255,0.05); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px; padding: 20px; cursor: pointer; transition: 0.3s; position: relative;
        }
        
        .flag-container { perspective: 1200px; filter: drop-shadow(0 12px 20px rgba(0,0,0,0.6)); display: inline-block; }
        .flag-img {
            width: 85px; height: auto; border-radius: 4px;
            animation: flagWave 3s ease-in-out infinite;
            transform-origin: left center;
            border-left: 2px solid rgba(255,255,255,0.3);
        }
        @keyframes flagWave {
            0%, 100% { transform: rotateY(0deg) rotateX(0deg) skewY(0deg) scale(1); }
            25% { transform: rotateY(35deg) rotateX(10deg) skewY(-5deg) scale(1.05); }
            50% { transform: rotateY(15deg) rotateX(-10deg) skewY(3deg) scale(1.1); }
            75% { transform: rotateY(40deg) rotateX(5deg) skewY(-2deg) scale(1.05); }
        }

        .vs { background: var(--neon); color: black; border-radius: 50%; width: 35px; height: 35px; line-height: 35px; font-weight: bold; margin: 0 20px; display: inline-block; }
        .timer-box { font-size: 0.8em; font-weight: bold; color: var(--neon); background: rgba(0,0,0,0.4); padding: 5px 12px; border-radius: 20px; }
        .urgent { color: #ff4444 !important; animation: pulse 1s infinite; }

        .details { display: none; padding-top: 25px; border-top: 1px solid rgba(255,255,255,0.1); margin-top: 20px; text-align: left; }
        .name-input { width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(0,242,255,0.1); border: 1px solid var(--neon); color: white; border-radius: 10px; font-weight: bold; box-sizing: border-box; }
        .score-input { width: 65px; padding: 12px; text-align: center; font-weight: bold; font-size: 1.4em; background: #000; border: 1px solid var(--neon); color: white; border-radius: 10px; }
        
        .switch { position: relative; display: inline-block; width: 44px; height: 22px; vertical-align: middle; margin-right: 10px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #334155; transition: .4s; border-radius: 22px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: var(--neon); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* TIKET MOD√ÅL */
        #cart { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; background: #1e293b; border: 2px solid var(--neon); border-radius: 25px; padding: 25px; display: none; z-index: 1000; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .close-cart { position: absolute; top: 15px; right: 20px; font-size: 1.5em; cursor: pointer; opacity: 0.5; }
        .close-cart:hover { opacity: 1; }
        
        .btn-add { width: 100%; background: var(--neon); color: black; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .btn-send { background: var(--neon); color: black; border: none; padding: 12px 25px; border-radius: 15px; font-weight: bold; cursor: pointer; }
        .btn-download { background: rgba(255,255,255,0.1); color: white; border: 1px solid white; padding: 8px 15px; border-radius: 10px; margin-top: 15px; cursor: pointer; font-size: 0.9em; }

        .bet-row { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; margin-bottom: 8px; border-left: 3px solid var(--neon); display: flex; flex-direction: column; gap: 4px; }
        .bet-main { display: flex; justify-content: space-between; font-weight: bold; }
        .bet-player { font-size: 0.85em; color: var(--neon); opacity: 0.9; }
    </style>
</head>
<body>

    <img src="IMG_8423.jpeg" alt="KANCEL√Å≈ò NADƒöJE" class="header-logo">

    <div class="bank-box">
        <small style="display:block; opacity:0.5; margin-bottom:5px; letter-spacing:2px;">AKTU√ÅLN√ç V√ùHRA</small>
        <span id="mainBank">0</span> Kƒç
    </div>

    <div id="matchList"></div>
    <div id="noMatch" style="display:none; opacity: 0.5; margin-top: 50px;">≈Ω√°dn√© z√°pasy...</div>

    <div id="cart">
        <span class="close-cart" onclick="closeCart()">√ó</span>
        
        <div id="cartContent">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <div style="text-align:left;"><b id="cartCount">0 z√°pas≈Ø</b><br><span id="cartTotal" style="color:var(--neon); font-size:1.4em;">0 Kƒç</span></div>
                <button id="sendBtn" class="btn-send" onclick="odeslatTiket()">ODESLAT</button>
            </div>
        </div>

        <div id="qrArea" style="display:none; text-align:center; margin-top:10px;">
            <div id="qrStatus" style="margin-bottom:15px;"></div>
            <div style="background:white; padding:15px; border-radius:15px; display:inline-block;">
                <img id="qrImg" src="" style="width:180px; display:block;">
            </div>
            <br>
            <button class="btn-download" onclick="downloadQR()">‚¨áÔ∏è ST√ÅHNOUT QR</button>
            <p id="qrDesc" style="font-size:0.8em; margin-top:10px; opacity:0.7;"></p>
        </div>
    </div>

    <a href="admin.html" style="margin-top: auto; padding: 30px; opacity: 0.1; text-decoration: none; color: white;">‚öôÔ∏è</a>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC-NCdmsgA42FxnopKm92m1y5gUGw_z_uE", authDomain: "nadeje-208bd.firebaseapp.com", databaseURL: "https://nadeje-208bd-default-rtdb.europe-west1.firebasedatabase.app", projectId: "nadeje-208bd", storageBucket: "nadeje-208bd.firebasestorage.app", messagingSenderId: "688478977789", appId: "1:688478977789:web:512d1520cf96c9e59cc894" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let kosik = {};
        let activeTimers = {};

        db.ref('sazkyData').on('value', snap => {
            const data = snap.val() || {};
            const list = document.getElementById('matchList');
            const noMatch = document.getElementById('noMatch');
            list.innerHTML = ""; activeTimers = {};

            if (!data.zapasy) {
                document.getElementById('mainBank').innerText = data.prevedenyBank || 0;
                noMatch.style.display = "block"; return;
            }
            noMatch.style.display = "none";

            const zapasy = Object.entries(data.zapasy).map(([id, m]) => ({id, ...m}));
            zapasy.sort((a,b) => new Date(a.deadline) - new Date(b.deadline));
            
            const nejblizsi = zapasy[0];
            const vkladyNejblizsi = nejblizsi.sazky ? Object.keys(nejblizsi.sazky).length * 20 : 0;
            document.getElementById('mainBank').innerText = parseInt(data.prevedenyBank || 0) + vkladyNejblizsi;

            zapasy.forEach(m => {
                const id = m.id;
                activeTimers[id] = m.deadline;
                const isClosed = Date.now() > new Date(m.deadline).getTime();
                const card = document.createElement('div');
                card.className = "match-card";
                if(id === nejblizsi.id) card.style.borderColor = "var(--neon)";
                
                card.onclick = () => { if(!isClosed) toggle(id); else alert("Z√°pas u≈æ zaƒçal!"); };
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                        <div style="color:var(--neon); font-size:0.75em; font-weight:bold;">${id === nejblizsi.id ? 'HRAJE SE O' : 'VKLADY'}: ${m.sazky ? Object.keys(m.sazky).length * 20 : 0} Kƒç</div>
                        <div id="t-${id}" class="timer-box">--:--:--</div>
                    </div>
                    <div style="display:flex; justify-content:center; align-items:center; gap:10px;">
                        <div class="flag-container"><img class="flag-img" src="https://flagcdn.com/w160/${m.kodD}.png"><br><small>${m.domaci}</small></div>
                        <div class="vs">VS</div>
                        <div class="flag-container"><img class="flag-img" src="https://flagcdn.com/w160/${m.kodH}.png"><br><small>${m.hoste}</small></div>
                    </div>
                    <div id="det-${id}" class="details" onclick="event.stopPropagation()">
                        <input type="text" id="name-${id}" class="name-input" placeholder="TV√â JM√âNO / P≈òEZD√çVKA">
                        <div style="display:flex; justify-content:center; align-items:center; gap:15px; margin-bottom:15px;">
                            <div style="text-align:center;"><small style="display:block;opacity:0.6;">${m.domaci}</small><input type="number" id="sD-${id}" class="score-input" min="0"></div>
                            <div style="font-weight:bold; font-size:1.5em; margin-top:20px;">:</div>
                            <div style="text-align:center;"><small style="display:block;opacity:0.6;">${m.hoste}</small><input type="number" id="sH-${id}" class="score-input" min="0"></div>
                        </div>
                        <input type="text" id="p-${id}" placeholder="Tip na st≈ôelce" style="width:100%; padding:12px; margin:10px 0; background:#000; border:1px solid #333; color:white; border-radius:10px;">
                        <div style="margin:15px 0; display:flex; align-items:center;">
                            <label class="switch"><input type="checkbox" id="h-${id}"><span class="slider"></span></label>
                            <span style="font-size:0.85em; opacity:0.7;">Skr√Ωt m≈Øj tip</span>
                        </div>
                        <button class="btn-add" onclick="pridat('${id}')">P≈òIDAT NA TIKET</button>
                        <div id="bets-${id}" style="margin-top:25px;"></div>
                    </div>`;
                list.appendChild(card);
                if(m.sazky) Object.values(m.sazky).forEach(s => {
                    const row = `<div class="bet-row"><div class="bet-main"><span>${s.jmeno}</span><span style="color:var(--neon)">${(s.skryt && !isClosed) ? '??:??' : s.skore}</span></div><div class="bet-player">üèí ${(s.skryt && !isClosed) ? '*******' : (s.strelec || '---')}</div></div>`;
                    document.getElementById(`bets-${id}`).innerHTML += row;
                });
            });
        });

        function toggle(id) { const el = document.getElementById(`det-${id}`); el.style.display = (el.style.display === 'block') ? 'none' : 'block'; }
        
        function closeCart() { document.getElementById('cart').style.display = 'none'; resetCartState(); }

        function resetCartState() {
            const btn = document.getElementById('sendBtn');
            btn.disabled = false; btn.innerText = "ODESLAT"; btn.style.opacity = "1";
            document.getElementById('cartContent').style.display = 'block';
            document.getElementById('qrArea').style.display = 'none';
        }

        function pridat(id) {
            const jm = document.getElementById(`name-${id}`).value;
            const sD = document.getElementById(`sD-${id}`).value, sH = document.getElementById(`sH-${id}`).value, p = document.getElementById(`p-${id}`).value;
            if(!jm || sD === "" || sH === "" || p === "") return alert("Vypl≈à v≈°e!");
            kosik[id] = { jmeno: jm, skore: `${sD}:${sH}`, strelec: p, skryt: document.getElementById(`h-${id}`).checked };
            toggle(id);
            document.getElementById('cart').style.display = 'block';
            resetCartState();
            document.getElementById('cartCount').innerText = `${Object.keys(kosik).length} z√°pas≈Ø`;
            document.getElementById('cartTotal').innerText = `${Object.keys(kosik).length * 20} Kƒç`;
        }

        function odeslatTiket() {
            const btn = document.getElementById('sendBtn');
            btn.disabled = true; btn.innerText = "ODES√çL√ÅM..."; btn.style.opacity = "0.5";
            
            let jmenoProQR = "";
            Object.entries(kosik).forEach(([mid, d]) => { 
                db.ref(`sazkyData/zapasy/${mid}/sazky`).push({ ...d, stav: "‚è≥" }); 
                jmenoProQR = d.jmeno;
            });
            
            const tot = Object.keys(kosik).length * 20;
            const qrUrl = `https://api.paylibo.com/paylibo/generator/czech/image?accountNumber=222333444&bankCode=0800&amount=${tot}&currency=CZK&message=Sazka_${jmenoProQR}`;
            
            document.getElementById('cartContent').style.display = 'none';
            document.getElementById('qrStatus').innerHTML = "<span style='color:#27ae60; font-weight:bold;'>‚úÖ TIPY ODESL√ÅNY!</span>";
            document.getElementById('qrImg').src = qrUrl;
            document.getElementById('qrDesc').innerText = `ƒå√°stka: ${tot} Kƒç | Zpr√°va: Sazka_${jmenoProQR}`;
            document.getElementById('qrArea').style.display = 'block';
            
            kosik = {};
        }

        async function downloadQR() {
            const img = document.getElementById('qrImg');
            try {
                const response = await fetch(img.src);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'QR_Platba_Sazka.png';
                document.body.appendChild(a);
                a.click();
                a.remove();
            } catch (e) { alert("Chyba p≈ôi stahov√°n√≠. Zkuste podr≈æet prst na QR k√≥du a ulo≈æit ruƒçnƒõ."); }
        }

        setInterval(() => {
            const now = Date.now();
            Object.entries(activeTimers).forEach(([id, deadline]) => {
                const el = document.getElementById(`t-${id}`); if(!el) return;
                const diff = new Date(deadline).getTime() - now;
                if(diff <= 0) { el.innerText = "ZAV≈òENO"; el.closest('.match-card').style.opacity = "0.5"; }
                else {
                    const h = Math.floor(diff/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
                    el.innerText = `‚è±Ô∏è ${h}h ${m}m ${s}s`;
                    if(diff < 1800000) el.classList.add('urgent');
                }
            });
        }, 1000);
    </script>
</body>
</html>
