<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sázky NADĚJE</title>
    <script src="stats.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #3498db; --success: #27ae60; --dark: #2c3e50; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; text-align: center; }
        .office-logo { background: var(--dark); color: white; padding: 10px 20px; border-radius: 50px; display: inline-block; font-weight: bold; margin-bottom: 15px; letter-spacing: 2px; }
        .main-jackpot { background: linear-gradient(135deg, #f1c40f, #f39c12); color: white; padding: 20px; border-radius: 20px; font-size: 1.8em; font-weight: bold; margin-bottom: 20px; box-shadow: 0 8px 20px rgba(243,156,18,0.3); }
        .match-card { background: white; border-radius: 20px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; border: 2px solid transparent; }
        .match-card:hover { border-color: var(--primary); }
        .flag-img { width: 60px; height: auto; animation: wave 3s ease-in-out infinite; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2)); }
        @keyframes wave { 0%, 100% { transform: rotate(0deg) skewY(0deg); } 50% { transform: rotate(-5deg) skewY(2deg) scale(1.05); } }
        .details { display: none; margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee; text-align: left; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        .bet-row { background: #f8f9fa; padding: 8px 12px; border-radius: 8px; margin-bottom: 4px; display: flex; justify-content: space-between; font-size: 0.9em; }
        #cart { position: fixed; bottom: 15px; width: 90%; max-width: 450px; left: 50%; transform: translateX(-50%); background: var(--dark); color: white; padding: 15px; border-radius: 20px; display: none; z-index: 1000; box-shadow: 0 -5px 20px rgba(0,0,0,0.3); }
        button { cursor: pointer; transition: 0.2s; } button:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div class="office-logo">KANCELÁŘ NADĚJE</div>
    <div class="main-jackpot">BANK: <span id="mainBank">0</span> Kč</div>
    <div id="matchList"></div>

    <div id="cart">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div id="cartInfo">0 zápasů | 0 Kč</div>
            <button onclick="odeslatTiket()" style="background:var(--success); color:white; border:none; padding:12px 20px; border-radius:12px; font-weight:bold;">ODESLAT TIKET</button>
        </div>
        <div id="qrArea" style="display:none; background:white; color:black; margin-top:10px; padding:10px; border-radius:15px;">
            <img id="qrImg" src="" style="width:150px;"><br>
            <small id="qrMsg"></small>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC-NCdmsgA42FxnopKm92m1y5gUGw_z_uE", authDomain: "nadeje-208bd.firebaseapp.com", databaseURL: "https://nadeje-208bd-default-rtdb.europe-west1.firebasedatabase.app", projectId: "nadeje-208bd", storageBucket: "nadeje-208bd.firebasestorage.app", messagingSenderId: "688478977789", appId: "1:688478977789:web:512d1520cf96c9e59cc894" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let kosik = {};

        db.ref('sazkyData').on('value', snap => {
            const data = snap.val() || {};
            document.getElementById('mainBank').innerText = data.prevedenyBank || 0;
            const list = document.getElementById('matchList'); list.innerHTML = "";
            if(data.zapasy) Object.entries(data.zapasy).forEach(([id, m]) => {
                const isClosed = Date.now() > new Date(m.deadline).getTime();
                const matchBank = m.sazky ? Object.keys(m.sazky).length * 20 : 0;
                const card = document.createElement('div');
                card.className = "match-card";
                card.onclick = () => { if(!isClosed) toggleDetails(id); };
                card.innerHTML = `<div style="color:var(--success); font-weight:bold; font-size:0.8em;">V BANKU ZÁPASU: ${matchBank} Kč</div>
                    <div style="display:flex; justify-content:space-around; align-items:center; margin-top:10px;">
                        <div><img class="flag-img" src="https://flagcdn.com/w160/${m.kodD}.png"><br><b>${m.domaci}</b></div>
                        <div style="color:#ccc;">VS</div>
                        <div><img class="flag-img" src="https://flagcdn.com/w160/${m.kodH}.png"><br><b>${m.hoste}</b></div>
                    </div>
                    <div id="det-${id}" class="details" onclick="event.stopPropagation()">
                        <input type="text" id="s-${id}" placeholder="Skóre (např. 2:1)">
                        <input type="text" id="p-${id}" placeholder="Střelec">
                        <label style="font-size:0.8em;"><input type="checkbox" id="h-${id}"> Skrýt můj tip</label>
                        <button onclick="doKosiku('${id}')" style="width:100%; background:var(--primary); color:white; border:none; padding:10px; border-radius:10px; margin-top:10px;">PŘIDAT NA TIKET</button>
                        <div id="bets-${id}" style="margin-top:15px;"></div>
                    </div>`;
                list.appendChild(card);
                if(m.sazky) Object.values(m.sazky).forEach(s => {
                    const row = document.createElement('div'); row.className = 'bet-row';
                    row.innerHTML = `<span>${s.jmeno}</span><span>${(s.skryt && !isClosed) ? '??:??' : s.skore}</span>`;
                    document.getElementById(`bets-${id}`).appendChild(row);
                });
            });
        });

        function toggleDetails(id) { const d = document.getElementById(`det-${id}`); d.style.display = d.style.display === 'block' ? 'none' : 'block'; }
        
        function doKosiku(id) {
            const skore = document.getElementById(`s-${id}`).value;
            if(!skore) return alert("Zadej skóre!");
            kosik[id] = { skore, strelec: document.getElementById(`p-${id}`).value, skryt: document.getElementById(`h-${id}`).checked };
            document.getElementById('cart').style.display = 'block';
            document.getElementById('cartInfo').innerText = `${Object.keys(kosik).length} zápasů | ${Object.keys(kosik).length * 20} Kč`;
        }

        function odeslatTiket() {
            const jm = prompt("Tvé jméno:"); if(!jm) return;
            Object.entries(kosik).forEach(([mid, data]) => {
                db.ref(`sazkyData/zapasy/${mid}/sazky`).push({ jmeno: jm, ...data, stav: "⏳ Čeká na platbu" });
            });
            const tot = Object.keys(kosik).length * 20;
            document.getElementById('qrArea').style.display = 'block';
            document.getElementById('qrImg').src = `https://api.paylibo.com/paylibo/generator/czech/image?accountNumber=222333444&bankCode=0800&amount=${tot}&currency=CZK&message=Sazka_${jm}`;
            document.getElementById('qrMsg').innerText = `Částka: ${tot} Kč | Zpráva: Sazka_${jm}`;
            kosik = {};
        }
    </script>
</body>
</html>
