<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANCELÁŘ NADĚJE</title>
    <script src="stats.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body {
            background: #0f172a; /* To tmavé pozadí z původní verze */
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* VAŠE LOGO Z OBRÁZKU IMG_8423 */
        .header-logo {
            max-width: 280px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.5));
        }

        /* PŮVODNÍ DESIGN BANKU */
        .bank-box {
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border: 1px solid rgba(0, 242, 255, 0.4);
            border-radius: 15px;
            padding: 20px;
            display: inline-block;
            min-width: 250px;
            margin-bottom: 30px;
        }
        .bank-box span { font-size: 2.2em; font-weight: bold; color: #00f2ff; }

        /* TABULKA ZÁPASŮ PODLE PŮVODNÍHO NÁVRHU */
        .match-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .match-item {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .match-item:hover { background: rgba(255, 255, 255, 0.1); }

        .flags-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 10px;
        }
        .flag-box { width: 80px; }
        .flag-box img { width: 100%; border-radius: 5px; box-shadow: 0 4px 8px rgba(0,0,0,0.5); }
        .vs-circle { background: #00f2ff; color: black; border-radius: 50%; width: 30px; height: 30px; line-height: 30px; font-weight: bold; font-size: 0.8em; }

        /* TIKET / KOŠÍK */
        .cart-bottom {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 450px;
            background: #1e293b;
            border: 1px solid #00f2ff;
            border-radius: 15px;
            padding: 15px;
            display: none;
            box-shadow: 0 -10px 20px rgba(0,0,0,0.5);
        }
        .btn-confirm { background: #00f2ff; color: black; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        .bet-detail { display: none; padding: 15px; border-top: 1px solid rgba(255,255,255,0.1); margin-top: 10px; }
        input { background: #000; border: 1px solid #333; color: white; padding: 10px; border-radius: 5px; width: 80%; margin: 5px 0; text-align: center; }
    </style>
</head>
<body>

    <img src="IMG_8423.jpeg" alt="Kancelář Naděje" class="header-logo">

    <div class="bank-box">
        <div style="font-size: 0.8em; opacity: 0.6; margin-bottom: 5px;">HLAVNÍ BANK</div>
        <span id="mainBank">0</span> Kč
    </div>

    <div class="match-container" id="matchList">
        </div>

    <div id="cart" class="cart-bottom">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div id="cartStats">0 zápasy | 0 Kč</div>
            <button class="btn-confirm" onclick="poslatTiket()">ODESLAT TIKET</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC-NCdmsgA42FxnopKm92m1y5gUGw_z_uE", authDomain: "nadeje-208bd.firebaseapp.com", databaseURL: "https://nadeje-208bd-default-rtdb.europe-west1.firebasedatabase.app", projectId: "nadeje-208bd", storageBucket: "nadeje-208bd.firebasestorage.app", messagingSenderId: "688478977789", appId: "1:688478977789:web:512d1520cf96c9e59cc894" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let kosik = {};

        db.ref('sazkyData').on('value', snap => {
            const data = snap.val() || {};
            document.getElementById('mainBank').innerText = data.prevedenyBank || 0;
            const list = document.getElementById('matchList');
            list.innerHTML = "";
            
            if(data.zapasy) {
                Object.entries(data.zapasy).forEach(([id, m]) => {
                    const isClosed = Date.now() > new Date(m.deadline).getTime();
                    const item = document.createElement('div');
                    item.className = "match-item";
                    item.onclick = () => { if(!isClosed) toggle(id); };
                    item.innerHTML = `
                        <div class="flags-row">
                            <div class="flag-box"><img src="https://flagcdn.com/w160/${m.kodD}.png"><br><small>${m.domaci}</small></div>
                            <div class="vs-circle">VS</div>
                            <div class="flag-box"><img src="https://flagcdn.com/w160/${m.kodH}.png"><br><small>${m.hoste}</small></div>
                        </div>
                        <div id="det-${id}" class="bet-detail" onclick="event.stopPropagation()">
                            <input type="text" id="s-${id}" placeholder="Skóre">
                            <input type="text" id="p-${id}" placeholder="Střelec">
                            <button onclick="pridat('${id}')" style="background:#00f2ff; border:none; padding:8px 15px; border-radius:5px; margin-top:10px; cursor:pointer; font-weight:bold;">PŘIDAT</button>
                            <div id="bets-${id}" style="font-size:0.8em; margin-top:15px; text-align:left; border-top:1px solid #333; padding-top:10px;"></div>
                        </div>
                    `;
                    list.appendChild(item);
                    if(m.sazky) Object.values(m.sazky).forEach(s => {
                        const row = `<div>${s.jmeno}: ${s.skryt && !isClosed ? '??:??' : s.skore}</div>`;
                        document.getElementById(`bets-${id}`).innerHTML += row;
                    });
                });
            }
        });

        function toggle(id) {
            const el = document.getElementById(`det-${id}`);
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        function pridat(id) {
            const s = document.getElementById(`s-${id}`).value;
            if(!s) return alert("Zadej skóre!");
            kosik[id] = { skore: s, strelec: document.getElementById(`p-${id}`).value };
            document.getElementById('cart').style.display = 'block';
            document.getElementById('cartStats').innerText = `${Object.keys(kosik).length} zápasy | ${Object.keys(kosik).length * 20} Kč`;
        }

        function poslatTiket() {
            const jm = prompt("Tvé jméno:"); if(!jm) return;
            Object.entries(kosik).forEach(([mid, d]) => {
                db.ref(`sazkyData/zapasy/${mid}/sazky`).push({ jmeno: jm, ...d, stav: "⏳" });
            });
            alert("Vsadil jsi! Zaplať QR kódem v adminu.");
            kosik = {};
        }
    </script>
</body>
</html>
