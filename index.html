    function uiToggleMatch(id) { const el = document.getElementById(`detail-${id}`); document.querySelectorAll('.details').forEach(d => { if(d.id !== `detail-${id}`) d.style.display = 'none'; }); el.style.display = (el.style.display === 'block') ? 'none' : 'block'; }

    function uiOpenCart() { const list = document.getElementById('cartItemsContainer'); list.innerHTML = ""; let sum = 0; Object.entries(localCart).forEach(([id, data]) => { sum += 20; list.innerHTML += `<div class="cart-item"><div><div style="font-size:0.7em; opacity:0.5; font-weight:800;">${data.matchName}</div><div style="font-weight:900; font-size:1.1em;">${data.jmeno} | <span style="color:var(--neon)">${data.skore}</span></div></div><div style="color:#ff4444; font-size:1.8em; font-weight:900; cursor:pointer; padding-left:15px;" onclick="actionRemoveFromCart('${id}')">√ó</div></div>`; }); document.getElementById('uiCartTotal').innerText = `${sum} Kƒç`; document.getElementById('cartViewPre').style.display = 'block'; document.getElementById('cartViewPost').style.display = 'none'; document.getElementById('cartModal').style.display = 'block'; }
    function uiCloseCart() { document.getElementById('cartModal').style.display = 'none'; }
    
    function actionAddToTicket(id, mName) { 
        const name = document.getElementById(`name-${id}`).value, sD = document.getElementById(`scD-${id}`).value, sH = document.getElementById(`scH-${id}`).value, striker = document.getElementById(`striker-${id}`).value, isHidden = document.getElementById(`hide-${id}`).checked; 
        if(!name || sD==="" || sH==="" || !striker) return alert("Vypl≈à pros√≠m v≈°echna pole s√°zky!"); 
        localCart[id] = { jmeno: name, skore: `${sD}:${sH}`, strelec: striker, skryt: isHidden, matchName: mName }; 
        uiUpdateFAB(); uiToggleMatch(id); 
    }

    function actionRemoveFromCart(id) { delete localCart[id]; uiUpdateFAB(); if(Object.keys(localCart).length === 0) uiCloseCart(); else uiOpenCart(); }
    
    function actionSendTicket() { 
        let lastUser = ""; 
        Object.entries(localCart).forEach(([mid, data]) => { 
            db.ref(`sazkyData/zapasy/${mid}/sazky`).push({ jmeno: data.jmeno, skore: data.skore, strelec: data.strelec, skryt: data.skryt, stav: "‚è≥" }); 
            lastUser = data.jmeno; 
        }); 
        const totalSum = Object.keys(localCart).length * 20;
        const msg = `Sazka_${lastUser}`.normalize("NFD").replace(/[\u0300-\u036f]/g, ""); 
        document.getElementById('uiQrImage').src = `https://api.paylibo.com/paylibo/generator/czech/image?accountNumber=295511827&bankCode=0300&amount=${totalSum}&currency=CZK&message=${msg}`; 
        const paylink = `spayid://1.1?acc=295511827*0300&am=${totalSum}&cc=CZK&msg=${msg}`;
        const placeholder = document.getElementById('payBtnPlaceholder');
        placeholder.innerHTML = `<a href="${paylink}" style="display:block; background:#ffffff; color:#000000; padding:18px; border-radius:20px; text-decoration:none; font-weight:900; margin:20px 0; font-size:0.9em; box-shadow: 0 0 25px rgba(255,255,255,0.3);">üì± OTEV≈ò√çT BANKOVN√ç APLIKACI</a>`;
        document.getElementById('uiPayAmount').innerText = `${totalSum} Kƒç`; 
        document.getElementById('uiPayMessage').innerText = msg; 
        document.getElementById('cartViewPre').style.display = 'none'; 
        document.getElementById('cartViewPost').style.display = 'block'; 
        localCart = {}; uiUpdateFAB(); 
    }
    
    setInterval(() => { 
        const now = Date.now(); 
        Object.entries(activeDeadlines).forEach(([id, dl]) => { 
            const el = document.getElementById(`timer-${id}`); if(!el) return; 
            const target = new Date(dl).getTime(), diff = target - now; 
            if(diff <= 0) { el.innerText = "üîê UZAV≈òENO"; el.style.color = "#ff4444"; el.style.borderColor = "#ff4444"; } 
            else { const h = Math.floor(diff / 3600000), m = Math.floor((diff % 3600000) / 60000), s = Math.floor((diff % 60000) / 1000); el.innerText = `‚è±Ô∏è ${h}h ${m}m ${s}s`; } 
        }); 
    }, 1000);
</script>
