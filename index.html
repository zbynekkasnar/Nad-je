<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANCELÁŘ NADĚJE</title>
    <script src="stats.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --neon: #00f2ff; --dark: #0f172a; }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; text-align: center; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        
        /* LOGO IMG_8423 */
        .header-logo { max-width: 280px; width: 85%; filter: drop-shadow(0 0 10px var(--neon)); margin-bottom: 25px; }
        
        .bank-box { 
            background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,242,255,0.1));
            border: 1px solid var(--neon); border-radius: 20px; padding: 25px;
            min-width: 280px; margin-bottom: 40px; box-shadow: 0 0 25px rgba(0, 242, 255, 0.15);
        }
        .bank-box span { font-size: 2.8em; font-weight: bold; text-shadow: 0 0 10px var(--neon); }

        /* HLÁŠKA KDYŽ NENÍ ZÁPAS */
        .no-match-box { 
            margin-top: 50px; padding: 40px 20px; border-radius: 20px;
            background: rgba(255,255,255,0.02); border: 1px dashed rgba(255,255,255,0.1);
            max-width: 500px; width: 90%;
        }
        .no-match-box p { font-style: italic; opacity: 0.6; font-size: 1.1em; letter-spacing: 1px; }

        /* ZÁPASY */
        #matchList { width: 100%; max-width: 600px; }
        .match-card {
            background: rgba(255,255,255,0.05); border-radius: 15px; border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 15px; padding: 20px; cursor: pointer; transition: 0.3s;
        }
        .flag-img { width: 75px; height: auto; border-radius: 4px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .vs { background: var(--neon); color: black; border-radius: 50%; width: 35px; height: 35px; line-height: 35px; font-weight: bold; margin: 0 20px; display: inline-block; }

        /* FORMULÁŘ SÁZKY */
        .details { display: none; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); margin-top: 20px; text-align: left; }
        input { width: 100%; padding: 14px; margin: 8px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; font-size: 16px; }
        .btn-add { width: 100%; background: var(--neon); color: black; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* TIKET */
        #cart { 
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 480px; background: #1e293b; border: 2px solid var(--neon);
            border-radius: 25px; padding: 20px; display: none; box-shadow: 0 -10px 40px rgba(0,0,0,0.8); z-index: 1000;
        }

        /* ADMIN LINK - OZUBENÉ KOLEČKO */
        .admin-link { 
            margin-top: auto; padding: 40px 0; opacity: 0.3; transition: 0.3s; 
            text-decoration: none; color: white; font-size: 1.5em;
        }
        .admin-link:hover { opacity: 1; color: var(--neon); }

        .bet-row { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; margin-bottom: 6px; display: flex; justify-content: space-between; font-size: 0.9em; }
    </style>
</head>
<body>

    <img src="IMG_8423.jpeg" alt="KANCELÁŘ NADĚJE" class="header-logo">

    <div class="bank-box">
        <small style="display:block; opacity:0.5; margin-bottom:8px; letter-spacing:2px;">AKTUÁLNÍ BANK</small>
        <span id="mainBank">0</span> Kč
    </div>

    <div id="matchList"></div>

    <div id="noMatch" class="no-match-box" style="display:none;">
        <p>Momentálně není vypsán žádný zápas.<br>Kancelář připravuje další hokejové pecky...</p>
    </div>

    <div id="cart">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <div style="text-align:left;">
                <b id="cartCount">0 zápasů</b><br>
                <span id="cartTotal" style="color:var(--neon); font-size:1.4em; font-weight:bold;">0 Kč</span>
            </div>
            <button class="btn-add" style="width:auto; padding: 12px 25px;" onclick="odeslatTiket()">ODESLAT</button>
        </div>
        <div id="qrArea" style="display:none; background:white; color:black; padding:15px; border-radius:15px;">
            <img id="qrImg" src="" style="width:160px;"><br>
            <small id="qrDesc" style="font-weight:bold;"></small>
        </div>
    </div>

    <a href="admin.html" class="admin-link" title="Administrace">⚙️</a>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC-NCdmsgA42FxnopKm92m1y5gUGw_z_uE", authDomain: "nadeje-208bd.firebaseapp.com", databaseURL: "https://nadeje-208bd-default-rtdb.europe-west1.firebasedatabase.app", projectId: "nadeje-208bd", storageBucket: "nadeje-208bd.firebasestorage.app", messagingSenderId: "688478977789", appId: "1:688478977789:web:512d1520cf96c9e59cc894" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let kosik = {};

        db.ref('sazkyData').on('value', snap => {
            const data = snap.val() || {};
            document.getElementById('mainBank').innerText = data.prevedenyBank || 0;
            
            const list = document.getElementById('matchList');
            const noMatch = document.getElementById('noMatch');
            list.innerHTML = "";

            if (!data.zapasy || Object.keys(data.zapasy).length === 0) {
                noMatch.style.display = "block";
                return;
            }

            noMatch.style.display = "none";
            Object.entries(data.zapasy).forEach(([id, m]) => {
                const isClosed = Date.now() > new Date(m.deadline).getTime();
                const mBank = m.sazky ? Object.keys(m.sazky).length * 20 : 0;
                
                const card = document.createElement('div');
                card.className = "match-card";
                card.onclick = () => { if(!isClosed) toggle(id); };
                card.innerHTML = `
                    <div style="color:var(--neon); font-size:0.75em; margin-bottom:12px; font-weight:bold;">BANK ZÁPASU: ${mBank} Kč</div>
                    <div style="display:flex; justify-content:center; align-items:center;">
                        <div style="width:110px;"><img class="flag-img" src="https://flagcdn.com/w160/${m.kodD || 'un'}.png"><br><b style="display:block;margin-top:5px;">${m.domaci}</b></div>
                        <div class="vs">VS</div>
                        <div style="width:110px;"><img class="flag-img" src="https://flagcdn.com/w160/${m.kodH || 'un'}.png"><br><b style="display:block;margin-top:5px;">${m.hoste}</b></div>
                    </div>
                    <div id="det-${id}" class="details" onclick="event.stopPropagation()">
                        <input type="text" id="s-${id}" placeholder="Tip skóre (např. 4:2)">
                        <input type="text" id="p-${id}" placeholder="Tip střelec">
                        <label style="font-size:0.85em; display:block; margin:10px 0; opacity:0.7;"><input type="checkbox" id="h-${id}"> Skrýt můj tip před výkopem</label>
                        <button class="btn-add" onclick="pridat('${id}')">PŘIDAT NA TIKET (20 Kč)</button>
                        <div id="bets-${id}" style="margin-top:20px;"></div>
                    </div>`;
                list.appendChild(card);
                
                if(m.sazky) {
                    const bCont = document.getElementById(`bets-${id}`);
                    Object.values(m.sazky).forEach(s => {
                        const row = document.createElement('div'); row.className = 'bet-row';
                        row.innerHTML = `<span><b>${s.jmeno}</b></span> <span>${(s.skryt && !isClosed) ? '??:??' : s.skore}</span>`;
                        bCont.appendChild(row);
                    });
                }
            });
        });

        function toggle(id) {
            const el = document.getElementById(`det-${id}`);
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        function pridat(id) {
            const s = document.getElementById(`s-${id}`).value;
            if(!s) return alert("Zadej skóre!");
            kosik[id] = { skore: s, strelec: document.getElementById(`p-${id}`).value, skryt: document.getElementById(`h-${id}`).checked };
            document.getElementById('cart').style.display = 'block';
            document.getElementById('cartCount').innerText = `${Object.keys(kosik).length} zápasů na tiketu`;
            document.getElementById('cartTotal').innerText = `${Object.keys(kosik).length * 20} Kč`;
        }

        function odeslatTiket() {
            const jm = prompt("Tvé jméno:"); if(!jm) return;
            Object.entries(kosik).forEach(([mid, data]) => {
                db.ref(`sazkyData/zapasy/${mid}/sazky`).push({ jmeno: jm, ...data, stav: "⏳ Čeká" });
            });
            const tot = Object.keys(kosik).length * 20;
            document.getElementById('qrArea').style.display = 'block';
            document.getElementById('qrImg').src = `https://api.paylibo.com/paylibo/generator/czech/image?accountNumber=222333444&bankCode=0800&amount=${tot}&currency=CZK&message=Sazka_${jm}`;
            document.getElementById('qrDesc').innerText = `Sazka_${jm} | ${tot} Kč`;
            kosik = {};
        }
    </script>
</body>
</html>
