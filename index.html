<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sázky NADĚJE</title>
    <script src="stats.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #3498db; --success: #27ae60; --dark: #2c3e50; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; text-align: center; color: #333; }
        .office-logo { background: var(--dark); color: white; padding: 10px 25px; border-radius: 50px; display: inline-block; font-weight: bold; margin-bottom: 20px; letter-spacing: 2px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .main-jackpot { background: linear-gradient(135deg, #f1c40f, #f39c12); color: white; padding: 25px; border-radius: 20px; font-size: 2.2em; font-weight: bold; margin-bottom: 25px; box-shadow: 0 10px 25px rgba(243,156,18,0.4); }

        .match-card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: 0.3s; cursor: pointer; border: 2px solid transparent; }
        .match-card:hover { border-color: var(--primary); transform: translateY(-3px); }
        
        /* 3D VLAJKY */
        .flag-wrapper { perspective: 1000px; display: inline-block; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.3)); }
        .flag-img { width: 85px; height: auto; border-radius: 4px; animation: megaWave 3s ease-in-out infinite; transform-origin: left center; }
        @keyframes megaWave {
            0%, 100% { transform: rotateX(0deg) rotateY(0deg) skewY(0deg); }
            50% { transform: rotateX(-8deg) rotateY(25deg) skewY(-3deg) scale(1.1); }
        }

        .details { display: none; margin-top: 20px; padding-top: 20px; border-top: 1px dotted #ccc; text-align: left; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; font-size: 16px; }
        .bet-row { background: #f8f9fa; padding: 10px 15px; border-radius: 10px; margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center; font-size: 0.95em; border-left: 4px solid var(--primary); }
        
        #cart { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 480px; background: var(--dark); color: white; padding: 20px; border-radius: 25px; display: none; box-shadow: 0 -5px 30px rgba(0,0,0,0.4); z-index: 1000; }
        button { cursor: pointer; border: none; font-weight: bold; transition: 0.2s; border-radius: 12px; }
        .btn-send { background: var(--success); color: white; padding: 15px 25px; font-size: 1.1em; }
        
        .qr-modal { display: none; background: white; color: black; margin-top: 15px; padding: 20px; border-radius: 15px; }
        .qr-modal img { width: 200px; border: 5px solid #eee; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="office-logo">KANCELÁŘ NADĚJE</div>
    
    <div class="main-jackpot">
        <small style="font-size: 0.4em; display: block; letter-spacing: 1px; margin-bottom: 5px;">HLAVNÍ BANK</small>
        <span id="mainBank">0</span> Kč
    </div>

    <div id="matchList"></div>

    <div id="cart">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div>
                <div id="cartCount" style="font-size: 0.9em; opacity: 0.8;">0 zápasů</div>
                <div id="cartTotal" style="font-size: 1.6em; font-weight: bold; color: #f1c40f;">0 Kč</div>
            </div>
            <button class="btn-send" onclick="odeslatTiket()">ODESLAT VŠE</button>
        </div>
        <div id="qrArea" class="qr-modal">
            <p style="font-weight:bold; margin-bottom:10px;">PROVEĎTE PLATBU:</p>
            <img id="qrImg" src="">
            <p id="qrDesc" style="font-size:0.85em; margin-top:10px; color: #555;"></p>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC-NCdmsgA42FxnopKm92m1y5gUGw_z_uE", authDomain: "nadeje-208bd.firebaseapp.com", databaseURL: "https://nadeje-208bd-default-rtdb.europe-west1.firebasedatabase.app", projectId: "nadeje-208bd", storageBucket: "nadeje-208bd.firebasestorage.app", messagingSenderId: "688478977789", appId: "1:688478977789:web:512d1520cf96c9e59cc894" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let kosik = {};

        db.ref('sazkyData').on('value', snap => {
            const data = snap.val() || {};
            document.getElementById('mainBank').innerText = data.prevedenyBank || 0;
            const list = document.getElementById('matchList');
            list.innerHTML = "";
            
            if(data.zapasy) {
                Object.entries(data.zapasy).forEach(([id, m]) => {
                    const isClosed = Date.now() > new Date(m.deadline).getTime();
                    const mBank = m.sazky ? Object.keys(m.sazky).length * 20 : 0;
                    
                    const card = document.createElement('div');
                    card.className = "match-card";
                    card.onclick = () => { if(!isClosed) toggleDetails(id); };
                    card.innerHTML = `
                        <div style="color:var(--success); font-weight:bold; font-size:0.85em; margin-bottom:12px;">V BANKU ZÁPASU: ${mBank} Kč</div>
                        <div style="display:flex; justify-content:space-around; align-items:center;">
                            <div><div class="flag-wrapper"><img class="flag-img" src="https://flagcdn.com/w160/${m.kodD}.png"></div><br><b style="display:block;margin-top:8px;">${m.domaci}</b></div>
                            <div style="color:#cbd5e0; font-size: 1.2em;">VS</div>
                            <div><div class="flag-wrapper"><img class="flag-img" src="https://flagcdn.com/w160/${m.kodH}.png"></div><br><b style="display:block;margin-top:8px;">${m.hoste}</b></div>
                        </div>
                        <div id="det-${id}" class="details" onclick="event.stopPropagation()">
                            <input type="text" id="s-${id}" placeholder="Skóre (např. 3:2)">
                            <input type="text" id="p-${id}" placeholder="Střelec">
                            <label style="font-size:0.85em; display:block; margin: 10px 0;"><input type="checkbox" id="h-${id}"> Skrýt můj tip před ostatními</label>
                            <button onclick="pridatNaTiket('${id}')" style="width:100%; background:var(--primary); color:white; padding:15px; border-radius:12px; font-weight:bold;">PŘIDAT NA TIKET (20 Kč)</button>
                            <h4 style="margin:20px 0 10px 0; font-size: 0.9em; color: #7f8c8d; text-transform: uppercase;">Sázející:</h4>
                            <div id="bets-${id}"></div>
                        </div>`;
                    list.appendChild(card);

                    if(m.sazky) {
                        Object.values(m.sazky).forEach(s => {
                            const row = document.createElement('div'); row.className = 'bet-row';
                            row.innerHTML = `<span><b>${s.jmeno}</b></span> <span>${(s.skryt && !isClosed) ? '??:??' : s.skore}</span>`;
                            document.getElementById(`bets-${id}`).appendChild(row);
                        });
                    }
                });
            }
        });

        function toggleDetails(id) {
            const el = document.getElementById(`det-${id}`);
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        function pridatNaTiket(id) {
            const skore = document.getElementById(`s-${id}`).value;
            const strelec = document.getElementById(`p-${id}`).value;
            if(!skore) return alert("Musíš zadat skóre!");
            kosik[id] = { skore, strelec, skryt: document.getElementById(`h-${id}`).checked };
            const count = Object.keys(kosik).length;
            document.getElementById('cart').style.display = 'block';
            document.getElementById('cartCount').innerText = `${count} zápasů na tiketu`;
            document.getElementById('cartTotal').innerText = `${count * 20} Kč`;
        }

        function odeslatTiket() {
            const jm = prompt("Tvé jméno:"); if(!jm) return;
            Object.entries(kosik).forEach(([mid, data]) => {
                db.ref(`sazkyData/zapasy/${mid}/sazky`).push({ jmeno: jm, ...data, stav: "⏳ Čeká na platbu" });
            });
            const tot = Object.keys(kosik).length * 20;
            document.getElementById('qrArea').style.display = 'block';
            document.getElementById('qrImg').src = `https://api.paylibo.com/paylibo/generator/czech/image?accountNumber=222333444&bankCode=0800&amount=${tot}&currency=CZK&message=Sazka_${jm}`;
            document.getElementById('qrDesc').innerText = `Částka: ${tot} Kč | Zpráva pro příjemce: Sazka_${jm}`;
            kosik = {}; alert("Tiket odeslán! Prosím proveďte platbu.");
        }
    </script>
</body>
</html>
